<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最长重复子串</title>
</head>
<body>
<script>
    /**
     * leetcode-1044
     * 给出一个字符串 S，考虑其所有重复子串（S 的连续子串，出现两次或多次，可能会有重叠）。

     返回任何具有最长可能长度的重复子串。（如果 S 不含重复子串，那么答案为 ""。）
     */
    const longestDupSubstring = (s)=>{
        /**
         * 暴力查找截取子串
         */
        let res=0;
        let str='';
        for (let i=0;i<s.length;i++){
            for(let j=i+2;j<s.length+1;j++){
                let idx=s.indexOf(s.slice(i,j));
                if (idx===-1) break;
                if (idx!==i){
                    if(j-i>res){
                        res=j-i;
                        str=s.slice(i,j);
                    }
                }
            }
        }
        return str;
    };
    console.info(longestDupSubstring('banana'));
</script>
</body>
</html>
