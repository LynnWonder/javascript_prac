<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
 <script>
     // todo 用一个setTimeout实现setInterval
     // setInterval的两个缺点：
     // 1。跳间隔，有可能回调函数没执行完就到delay时间了
     // 2。多个定时器连续执行，丧失了定时器的功能
     // 下面用setTimeout来实现
     // 主要思路还是递归
     const my_interval=(func,delay)=>{
         return setTimeout(()=>{
             func();
             my_interval(func,delay);
         },delay);
     };
     my_interval(()=>{
         console.info(new Date());
     },1000);
 </script>
</body>
</html>
