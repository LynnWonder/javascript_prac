<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deepCopy</title>
</head>
<body>
<script>
    const deepCopy=(arr)=>{
        let res;
        if(typeof arr ==='object'){
            res=(arr instanceof Array)?[]:{};
            for(let i in arr){
                res[i]=deepCopy(arr[i]);
            }
        }else{
            res=arr;
        }
        return res;
    };
    let str='nihao';
    console.info('1==>',deepCopy(str),str);
    let arr=[1,2,3];
    let arr0=deepCopy(arr);
    arr.push(4);
    console.info('2==>',arr0,arr);
    let obj={
        name:'lynn',
        age:23,
        friends:{
            name:'hui',
            age:'24',
        }
    };
    let obj0=deepCopy(obj);
    delete(obj0.age);
    obj0.friends.height='165';
    console.info('3==>',obj0,obj);
    // 一层深拷贝的问题
    let obj1={};
    Object.assign(obj1,obj);
    obj1.name='lynnwonder';
    obj1.friends.name='huihuang';
    console.info('4==>',obj1,obj);
</script>
</body>
</html>
