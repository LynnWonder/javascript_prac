<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两数相除循环节</title>
</head>
<body>
<script>
    const findRes=(num0,num1)=>{
        let res0=num0%num1;
        let c=[],c1=[];
        let start=0;
        while(res0!==0){
            // c保存余数
            c.push(res0);
            // c1保存结果的每一位
            c1.push(Math.floor(res0*10/num1));
            res0=res0*10%num1;
            if(c.indexOf(res0)!==-1){
                start=c.indexOf(res0);
                // console.info('start',start);
                // console.info('c-c1',c,c1);
                break;
            }
        }
        if(res0===0) return `${Math.floor(num0/num1)}${c1.length?'.'+c1.join(''):''}`;
        return `${Math.floor(num0/num1)}.${c1.join('').slice(0,start)}(${c1.join('').slice(start)})`;
    };
    console.info(findRes(1,2));
    console.info(findRes(10,2));
    console.info(findRes(1,3));
    console.info(findRes(1101,990));
</script>
</body>
</html>
