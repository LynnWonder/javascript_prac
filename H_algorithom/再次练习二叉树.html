<head>
<meta charset="utf-8">

<title>binaryTree</title>

<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	function Node(){
    		this.text="";
    		this.leftChild=null;
    		this.rightChild=null;

    	}
    	var arr=[1,2,7,8,9,3,10,11];
    	function buildTree(param,i){//i表示从第几位开始构建
    		if (i*2+1<arr.length) {
    			var childNode=new Node();
    			childNode.text=arr[i*2+1]
    			param.leftChild=childNode;
    			buildTree(param.leftChild,i*2+1);
    		}
    		if (i*2+2<arr.length) {
     			var childNode=new Node();
     			childNode.text=arr[i*2+2]
     			param.rightChild=childNode;
    			buildTree(param.rightChild,i*2+2);   			
    		}
    	}
    	var node =new Node();
    	node.text=arr[0];
    	buildTree(node,0);
    	console.log(node);

    	var pre=""
    	function preOrder(node){
    		pre+=node.text;
    		if (node.leftChild) {
    			preOrder(node.leftChild)
    		}
    		if (node.rightChild) {
    			preOrder(node.rightChild)
    		}
    	}

    	preOrder(node);
    	console.log(pre)

    		var mid=""
    	    function midOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				midOrder(node.leftChild)
    			}else{
    				mid+=node.leftChild.text
    			}
    			
    		}
    		mid+=node.text;
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				midOrder(node.rightChild)
    			}else{
    				mid+=node.rightChild.text
    			}
    		}
    	}

    	midOrder(node);
    	console.log(mid)

    		var post=""
    	    function postOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				postOrder(node.leftChild)
    			}else{
    				post+=node.leftChild.text
    			}
    			
    		}
    		
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				postOrder(node.rightChild)
    			}else{
    				post+=node.rightChild.text
    			}
    		}
    		post+=node.text;
    	}

    	postOrder(node);
    	console.log(post)
    </script>
</body>
</html>
