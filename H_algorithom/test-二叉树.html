<body>
    <script type="text/javascript">
    	   	//将数组转换成二叉树
    	function Node(){
    		this.text="";
    		this.leftChild=null;
    		this.rightChild=null;
    	}
    	function buildTree(arr,param,n){//n表示从第几个节点开始创建
    		if (n*2+1<arr.length) {
    			var newNode=new Node();
    			newNode.text=arr[n*2+1];
    			param.leftChild=buildTree(arr,newNode,n*2+1);
    		}
    		if (n*2+2<arr.length) {
    			var newNode=new Node();
    			newNode.text=arr[n*2+2];
    			param.rightChild=buildTree(arr,newNode,n*2+2);    			
    		}
    		return param;
    	}
    	var arr=[1,2,3,4];
    	var node=new Node();
    	node.text=arr[0];
    	var tree=buildTree(arr,node,0);
    	console.log(tree);
    	var pre="";
    	function preOrder(node){
    		pre+=node.text;
    		if (node.leftChild) {
    			preOrder(node.leftChild);
    		}
    		if (node.rightChild) {
    			preOrder(node.rightChild);
    		}
    	}
    	preOrder(node);
    	console.log(pre);

  		var mid="";
    	function midOrder(node){
    		
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				midOrder(node.leftChild);
    			}else{
    				mid+=node.leftChild.text;
    			}
    			
    		}
    		mid+=node.text;
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				midOrder(node.rightChild);
    			}else{
    				mid+=node.rightChild.text;
    			}
    			
    		}
    	}
    	midOrder(node);
    	console.log(mid);
    </script>
</body>
