<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    // for of +object
    const uniq1=(arr)=>{
        let res=[];
        let obj={};
        for (let i of arr){
            if (!obj[i]){
                res.push(i);
                obj[i]=1;
            }
        }
        return res;
    };
    const uniq2=(arr)=>{
      return [...new Set(arr)];
    };
    const uniq3=(arr)=>{
        arr.sort((a,b)=>a-b);
        let res=[];
        res.push(arr[0]);
        for (let i=1;i<arr.length;i++){
            // if (arr[i]!==arr[i-1]){
            //     res.push(arr[i]);
            // }
            // 短路操作
            arr[i]!==arr[i-1]&&res.push(arr[i]);
        }
        return res;
    };
    const uniq4=(arr)=>{
        let res=[];
        res=arr.filter((item,index)=>{
            return arr.indexOf(item)===index;
        });
        return res;
    };
    const uniq40=(arr)=>{
        let res=[];
        for (let i=0;i<arr.length;i++){
            if (res.indexOf(arr[i])===-1){
                res.push(arr[i]);
            }
        }
        return res;
    };
    const uniq5=(arr)=>{
      for (let i=0,len=arr.length;i<arr.length;i++){
          for(let j=i+1;j<len;j++){
              if(arr[i]===arr[j]){
                  arr.splice(j,1);
                  len--;
                  // 因为删除了一位，为了防止跳位应该让j--
                  j--;
              }
          }
      }
      return arr;
    };
    let arr=[7,4,6,5,1,3,6,6,7];
    console.info('1===>',arr,uniq1(arr));
    console.info('2===>',arr,uniq2(arr));
    console.info('3===>',arr,uniq3(arr));
    console.info('4===>',arr,uniq4(arr));
    console.info('40===>',arr,uniq40(arr));
    console.info('5===>',arr,uniq5(arr));
</script>
</body>
</html>
