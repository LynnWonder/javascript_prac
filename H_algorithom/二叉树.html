<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>二叉树</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	//首先创建节点对象
    	function Node(){
    		this.text='';
    		this.leftChild=null;
    		this.rightChild=null;
    	}
    var arr=[1,2,3,4,5,6,7];//准备了一个数组把它放进树里，或者说可以认为构建二叉树
    function buildBTree(param,i){//i从几开始构建
    	var leftIndex=i*2+1;
    	var rightIndex=i*2+2;
    	if (leftIndex<arr.length) {
    		var childNode=new Node();
    		childNode.text=arr[leftIndex];
    		param.leftChild=childNode;
    		buildBTree(param.leftChild,leftIndex)
    	}
    	if (rightIndex<arr.length) {
    		var childNode=new Node();
    		childNode.text=arr[rightIndex];
    		param.rightChild=childNode;
    		buildBTree(param.rightChild,rightIndex)
    	}

    }
    var node=new Node();
    node.text=arr[0];
    buildBTree(node,0);
    console.log(node);

	var pre="";
    function preOrder(node){
    	pre+=node.text;//根节点
    	if (node.leftChild) {
    		preOrder(node.leftChild)
    	}
    	if (node.rightChild) {
    		preOrder(node.rightChild)
    	}
    }
    preOrder(node);
    console.log(pre)


    var mid="";
    function midOrder(node){
    	if (node.leftChild) {
    		if (node.leftChild.leftChild) {
    			midOrder(node.leftChild)
    		}else{
    			mid+=node.leftChild.text
    		}
    		
    	}
    	mid+=node.text;//根节点
    	if (node.rightChild) {
    		if (node.rightChild.leftChild) {
    			midOrder(node.rightChild)
    		}else{
    			mid+=node.rightChild.text
    		}
    		
    	}

    }
    midOrder(node);
    console.log(mid)




    var post="";
    function postOrder(node){
    	if (node.leftChild) {
    		if (node.leftChild.leftChild) {
    			postOrder(node.leftChild)
    		}else{
    			post+=node.leftChild.text
    		}
    		
    	}
    	if (node.rightChild) {
    		if (node.rightChild.leftChild) {
    			postOrder(node.rightChild)
    		}else{
    			post+=node.rightChild.text
    		}
    		
    	}
    	post+=node.text;//根节点

    }
    postOrder(node);
    console.log(post)





    </script>
</body>
</html>
