<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链表中是否有环</title>
</head>
<body>
<script>
    function Node(val) {
        this.val = val;
        this.next = null;
        this.visited=0;
    }
    function LinkList(arr){
        this.head=new Node(arr.shift());
        let he=this.head;
        while(arr.length>0){
            he.next=new Node(arr.shift());
            he=he.next;
        }
        this.find=find;
        this.insert=insert;
    }
    function find(ele){
        var head=this.head;
        while(head){
            if (head.val===ele){
                return head;
            }
            head=head.next;
        }
        return false;
    }
    function insert(ele,item){
        var cur=this.find(ele);
        var node=new Node(item);
        node.next=cur.next;
        cur.next=node;
    }
    var arr=[7,4,6,5,1,3];
    var list=new LinkList(arr);
    list.find(3).next=list.find(6);
    console.info(list.head);
    var hasCycle = function(head) {
        if(!head||!head.next) return false;
        let fast=head.next;
        let slow=head;
        while(1){
            if(!fast||!fast.next) return false;
            if (fast===slow){
                return true;
            }
            fast=fast.next.next;
            slow=slow.next;
        }
        return false;
    };
    var hasCycle1=function(head){
        while(head){
            if (head.visited===1){
                return true;
            }
            head.visited=1;
            head=head.next;
        }
        return false;
    };
    console.info(hasCycle(list.head));
    console.info(hasCycle1(list.head));
</script>
</body>
</html>
