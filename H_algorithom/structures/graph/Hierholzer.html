<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hierholzer算法解决连通图所有边走一遍问题</title>
</head>
<body>
<script>
    const Hierholzer=arr=>{
        let obj={},ans=[];
        for(let i=0;i<arr.length;i++){
            if(!obj[arr[i][0]]){
                obj[arr[i][0]]=[arr[i][1]];
            }else{
                obj[arr[i][0]].push(arr[i][1]);
            }
        }
        const dfs=(start,obj)=>{
            while(obj[start].length>0){
                dfs(obj[start].shift(),obj);
            }
            ans.unshift(start);
        };
        dfs(0,obj);
        // console.info(ans);
        return ans;
    };
    let arr=[[0,1],[1,2],[2,3],[3,0],[0,3]];
    Hierholzer(arr);
</script>
</body>
</html>
