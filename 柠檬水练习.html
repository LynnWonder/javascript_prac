<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柠檬水练习</title>
</head>
<body>
    <script>
        // 柠檬水找零问题，贪心攻略是先找大额钱，这样商家手里总是有足够的零钱来应对顾客
        const lemon=(arr)=>{
            // arr is bills
            let hand=[]; //钱箱
            while (arr.length){
                let customer=arr.shift();// 先来先消费
                let change=customer-5;// 需要找的零钱
                if (change===0){
                    hand.push(customer);
                }else{
                    hand.sort((a,b)=>b-a);
                    for(let i=0;i<hand.length;i++){
                        if (change-hand[i]>=0){
                            change-=hand[i];
                            hand.splice(i,1);
                            i--;
                        }
                        if (change===0){
                            break;
                        }
                    }
                    if (change!==0) return false;
                    if (change===0){
                        hand.push(customer);
                    }
                }
            }
            return true;
        }

    </script>
</body>
</html>
