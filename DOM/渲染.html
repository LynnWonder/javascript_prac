<body>
    <div id="cats-list"></div>
    <script type="text/javascript">
function renderFatCats (cats) {
		  /* TODO */
		  $("#cats-list").html="";
		  cats.sort(function(a,b){
		    return b.weight-a.weight;
		  })
		  for(var i=0;i<cats.length;i++)
		  {
		    $("#cats-list").append("<div class='cat'><span class='cat-name'>"+cats[i].name+"</span>"+
		    "<span class='cat-weight'>"+cats[i].weight+"</span></div>");
		  }
		  
		}
		const cats = [
  { name: 'Tom', weight: 300 },
  { name: 'Lucy', weight: 400 },
  { name: 'Lily', weight: 700 },
  { name: 'Jerry', weight: 600 },
  { name: 'Jerry', weight: 600 },
  { name: 'Jerry', weight: 600 },
]
	renderFatCats(cats);
    </script>
</body>
