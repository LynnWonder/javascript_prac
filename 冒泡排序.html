<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        // 冒泡排序的特点是总是比较相邻的两个元素
        var bubbleSort=function (arr) {
          for (var i=arr.length-1;i>0;i--){
            for (var j=0;j<i;j++){
              if (arr[j+1]<arr[j]){
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
                console.info(`${i}===>`,arr)
              }
            }
          }
          return arr;
        }
        var arr0=[1,3,6,5,4,2];
        console.info(bubbleSort(arr0))
    </script>
</body>
</html>
