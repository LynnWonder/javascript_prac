    <title>函数与原型</title>

<body>
    <script>
        function People(name,age){
            this.name=name;
            this.age=age;
            this.color=[1,2];
            this.say=function(){
                console.info(this.name);
            }
        }
        let a=new People('a',11);
        a.color.push(3);
        let b=new People('b',10);
        console.info(a.color,b.color);
        console.info(a.say===b.say);// 为false
        // 原型模式创建对象的方式解决了构造函数模式每次实例化一个对象都要重新创建构造函数中的一次方法的缺点
