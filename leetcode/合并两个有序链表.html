<script>
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    /**
     * 合并两个有序链表,初步考虑用同时移动指针的方式解决，但发现不恰当，因为解决两个不同长度的链表时就不能通过
     */
    const mergeTwoLists = (l1, l2)=>{
        let res=new ListNode(),res0=res;
        while(l1||l2)
        {
            if(!l1){
                res0.next=l2;
                break;
            }
            if(!l2){
                res0.next=l1;
                break;
            }
            let temp1=l1.next,temp2=l2.next;
            if(l1.val>l2.val){
                res0.next=l2;
                l2.next=l1;
                res0=l2.next;
            }else{
                res0.next=l1;
                l1.next=l2;
                res0=l1.next;
            }
            l1=temp1;
            l2=temp2;
        }
        return res.next;
    };
    const buildList=arr=>{
        if(arr.length<=0) return;
        let res=new ListNode(arr[0]);
        let temp=res;
        for(let i=1;i<arr.length;i++){
            temp.next=new ListNode(arr[i]);
            temp=temp.next;
        }
        return res;
    };
    let arr0=[1,2,4];
    let list1=buildList([1,2,4]);
    let list2=buildList([1,3,4]);
    // console.info(list1,list2);
    // console.info(mergeTwoLists1(list1,list2));
    /**
     * 如此就写出来了一种非递归的写法
     * 主要通过以其中一个链表为标准依次遍历向其中添加另一个链表中数据的方式
     * 时间复杂度O(m+n),空间复杂度O(1)
     * @param l1
     * @param l2
     * @returns {null|*}
     */
    const mergeTwoLists1=(l1,l2)=>{
        // if(!l1&&!l2){
        //     return l1;
        // }else if(!l1){
        //     return l2;
        // }else if(!l2){
        //     return l1;
        // }
        // 对上面的代码进行简化
        if(!l1) return l2;
        if(!l2) return l1;
        let res = new ListNode(),res0=res;
        while(l1){
            let temp1=l1.next;
            while(l2){
                let temp2=l2.next;
                if (l2.val>=l1.val){
                    l1.next=l2;
                    res0.next=l1;
                    res0=res0.next;
                    break;
                }else{
                    res0.next=l2;
                    res0=res0.next;
                    l2=temp2;
                }
            }
            if(!l2){
                res0.next=l1;
                res0=res0.next;
            }
            l1=temp1;
        }
        console.info(res.next);
        return res.next;
    };
    mergeTwoLists1(list1,list2);
    /**
     * 下面是对上面这段代码的优化，实际上我们总是在给res0向后追加
     */
    const mergeTwoLists2=(l1,l2)=>{
        let res=new ListNode(),res0=res;
        while(l1&&l2){
            if(l1.val>=l2.val){
                res0.next=l2;
                l2=l2.next;
            }else{
                res0.next=l1;
                l1=l1.next;
            }
            res0=res0.next;
        }
        res0.next=!l1===true?l2:l1;
        return res.next;
    };
    /**
     * 递归实现上面的内容，递归的关键是输入，输出还有边界条件
     * 但是这个想法过于巧妙
     * @param l1
     * @param l2
     */
    const mergeTwoLists3=(l1,l2)=>{
        if(!l1) return l2;
        if(!l2) return l1;
        if(l1.val>=l2.val){
            // 以l2为标准进行融合
            l2.next=mergeTwoLists3(l1,l2.next);
            return l2;
        }else{
            // 以l1为标准进行融合
            l1.next=mergeTwoLists3(l1.next,l2);
            return l1;
        }
    };
    let list3=buildList([1,2,4]);
    let list4=buildList([1,3,4]);
    console.info(mergeTwoLists2(list3,list4));
</script>
