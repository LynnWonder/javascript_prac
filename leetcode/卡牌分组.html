      var hasGroupsSizeX=function (deck){
        var temp={};
        // 采用这种收集数组中重复数字的方式
        deck.forEach((item)=>{
          temp[item]=temp[item]?temp[item]+1:1;
        })
        console.info(temp,Object.values(temp));
        var GCD=(a,b)=>{
          if(b===0){
            return a;
          }else {
            return GCD(b,a%b);
          }
        }
        var group=Object.values(temp);
        if (group.length===1){
          if (group[0]>1) return true;
          return false;
        }
        for (var i=0;i<group.length-1;i++){
          if(GCD(group[i],group[i+1])===1)
            return false;
        }
        return true;
      }
      console.info(hasGroupsSizeX(test));
