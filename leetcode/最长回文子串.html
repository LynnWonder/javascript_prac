    <meta charset="UTF-8">
    <title>最长回文子串-leetcode-5</title>
</head>
<body>
<script>
    /**
     * 时间复杂度为O(N*N*N)，空间复杂度为O(1)
     * 时间复杂度过高，无法通过leetcode测试
     */
    const longestPalindrome = s=>{
        /**
         * 检查是否为回文子串
         * @param s
         * @returns {boolean}
         */
        let res='';
        const testStr=s=>{
            let pivot=Math.floor(s.length/2);
            let idx=s.length%2!==0?pivot+1:pivot;
            return s.slice(0,pivot)===s.slice(idx).split('').reverse().join('')
        };
        for(let i=0;i<s.length;i++){
            for(let j=i+1;j<s.length+1;j++){
                if (testStr(s.slice(i,j))){
                    if(j-i>res.length){
                        res=s.slice(i,j);
                    }
                }
            }
        }
        return res;
    };
    console.info(longestPalindrome('cbbd'));
    console.info(longestPalindrome('babad'));
    /**
     * dp
     * 因为暴力求解的方式无法通过所有测试用例
     * 利用动态规划用空间换取时间的减少，去暂存那些已经是回文串的字符串
     * P[s][e]=P[s+1][e-1]&&s.charAt(s)===s.chatAt(e)
     * 显然最终时间复杂度变成了O(n2) 空间复杂度也是O(n2)
     */
    const longestPalindrome1=s=>{
       let length=s.length;
       let P=new Array(length),res="";
        /**
         * js 语法需要预设数组的内容
         */
       for(let prev=0;prev<length;prev++){
           P[prev]=new Array(length);
       }
       for(let len=1;len<=length;len++){
           for(let start=0;start<length;start++){
               let end=start+len-1;
               if(end>=length) break;
               // 长度为 1 和 2 的单独判断下
               P[start][end] = (len === 1 || len === 2 || P[start + 1][end - 1]) && s.charAt(start) === s.charAt(end);
               if (P[start][end] && len > res.length) {
                   res = s.slice(start, end + 1);
               }
           }
       }
       return res;
    };
    console.info(longestPalindrome1('babad'));
    /**
     * 第三种方法是采用从中间向两边进行扩散的方式来确定字符串是否为回文串
     * 关键点在于奇数个数的子串和偶数个数的子串都要去验证避免出现遗漏的现象
     * 时间复杂度O(n2) 空间复杂度O(1)
     * @param str
     */
    const longestPalindrome2=str=>{
        const expandAroundCenter=(s,left,right)=>{
            let L=left,R=right;
            while(L>=0&&R<s.length&&s.charAt(L)===s.charAt(R)){
                L--;
                R++;
            }
            // 注意此处的R L已经是加过，减过的数了
            return R-L-1;
        };
        if(!str||str.length<1) return "";
        let start=0,end=0;
        for(let i=0;i<str.length;i++){
            // 判断奇数子串问题
            let len1=expandAroundCenter(str,i,i);
            // 判断偶数子串问题
            let len2=expandAroundCenter(str,i,i+1);
            let len=Math.max(len1,len2);
            if(len>end-start){
        start = i - Math.floor((len - 1) / 2);
        end = i + Math.floor(len / 2);
            }
        }
        return str.substring(start,end+1);
    };
    console.info(longestPalindrome2('babad'));
    console.info(longestPalindrome2("cbbd"));
    /**
     * Manchester算法
     * @param str
     */
    const longestPalindrome3=str=>{
        const preProcess=s=>{
            let res='^';
            if(s.length===0){
                return '^$';
            }
            for(let i=0;i<s.length;i++){
                res+='#'+s.charAt(i);
            }
            return res+'#&';
        };
        let str0=preProcess(str);
        // 用P数组暂存新字符串下以某个字符为中心的回文串的长度
        // P[i]是新字符串中以str0[i]为中心的回文子串的半径
        // 2*P[i]-1为回文子串的长度L，我们又知道(L-1)/2为原字符串的回文子串长度即
        // P[i]
        let P=new Array(str0.length);
        // R是回文串的右边边界点
        let C=0,R=0;
        // 标记到第二位和倒数第二位
        for(let i=1;i<str0.length-1;i++){
            // 求i关于C的对称点
            let i_mirror=2*C-i;
            if(R>i){
                P[i] = Math.min(R - i, P[i_mirror]);// 防止超出 R
            }else{
                P[i]=0;// 等于 R 的情况
            }
            while (str0.charAt(i + 1 + P[i]) === str0.charAt(i - 1 - P[i])) {
                P[i]++;
            }
            // 判断是否需要更新 R
            if (i + P[i] > R) {
                C = i;
                R = i + P[i];
            }
        }
        // 找出P的最大值
        let maxLen=0;
        let centerIdx=0;
        for(let i=0;i<str0.length-1;i++){
            if(P[i]>maxLen){
                maxLen=P[i];
                centerIdx=i;
            }
        }
        let start=(centerIdx-maxLen)/2;
        console.info(P);
        return str.substring(start,start+maxLen);
    };
    console.info(longestPalindrome3('baabc'));
</script>
