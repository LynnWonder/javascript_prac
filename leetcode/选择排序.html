<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
    <script>
        // 总是比完一轮之后进行交换位置
        var chooseSort=function (arr) {
          for (var i=0;i<arr.length-1;i++){
            var min=i;
            for (var j=i+1;j<arr.length;j++){
              if (arr[j]<arr[min]){
                min=j;
              }
            }
            var temp=arr[i];
            arr[i]=arr[min];
            arr[min]=temp;
            console.info('change===>',arr);
          }
          return arr;
        }
        var arr0=[1,3,5,7,4,2,6];
        console.info(chooseSort(arr0));
    </script>
</body>
</html>
