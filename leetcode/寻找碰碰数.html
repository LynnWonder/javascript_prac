<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /**
     * 时间复杂度过高，导致程序无法ac
     * @param arr
     * @param arr0
     * @returns {number}
     */
    let findNum=(arr,arr0)=>{
        let num=0;
        for (i=0;i<arr.length;i++){
            for (j=i+1;j<arr.length+1;j++){
                if(!testEqual(arr.slice(i,j),arr0)) break;
                console.info(arr.slice(i,j),arr0);
                num++;
            }
        }
        return num;
    };
    let testEqual=(arr,arr0)=>{
        for (let i=0;i<arr0.length;i++){
            if (arr.join('').indexOf(arr0[i].join(''))!==-1){
                return false;
            }
        }
        return true;
    };
    let arr=('1 3 2 4').split(' ');
    let arr00=[3,2];
    let arr01=[2,4];
    let arr0=[];
    arr0.push(arr00);
    arr0.push(arr01);
    console.info(findNum(arr,arr0));
</script>
