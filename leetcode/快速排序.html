<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
    <script>
        const quickSort=(arr)=>{
            // 想一下特点：寻找基准，比基准大的放在右边，比基准小的放在左边，因为和基准一样的有可能会改变自己的位置，所以
            //这地方就导致了快速排序的不稳定 时间复杂度是nlogn? (时间复杂度并不能记起来)
            //计算时间复杂度：O(n)=n+2*O(n/2) ===> O(n)=nlogn;
            if (arr.length<=1) return arr;
            let left=[],right=[];
            let mid=Math.floor(arr.length/2);
            let pivot=arr[mid];
            arr.splice(mid,1);
            for (let i=0;i<arr.length;i++){
                if (arr[i]<pivot){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat([pivot],quickSort(right));
        }
        const my_arr=[7,1,3,2,8,0,5];
        console.info(quickSort(my_arr));
    </script>
</body>
</html>
