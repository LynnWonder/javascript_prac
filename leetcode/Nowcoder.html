<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while(line=readline()){
        var lines = line.split(" ");
        var a = parseInt(lines[0]);
        var b = parseInt(lines[1]);
        print(a+b);
    }
</script>
</body>
</html>
