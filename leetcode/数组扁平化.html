<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组扁平化</title>
</head>
<body>
<script>
    const flatten0=arr=>{
        return arr.flat(Infinity);
    };
    const flatten1=arr=>{
        return arr.join().split(',').map(item=>parseInt(item));
    };
    const flatten2=arr=>{
        return arr.toString().split(',').map(item=>parseInt(item));
    };
    const flatten3=arr=>{
        return arr.reduce((prev,item)=>{
            return prev.concat(Array.isArray(item)?flatten3(item):[item]);
        },[])
    };
    const flatten4=arr=>{
        let res=[];
        arr.forEach(item=>{
            if (Array.isArray(item)){
                res=res.concat(flatten4(item));
            }else{
                res=res.concat([item]);
            }
        });
        return res;
    };
    let arr1=[1, 2, [3, [4, 5,[6,7]]]];
    console.info(flatten0(arr1));
    console.info(flatten1(arr1));
    console.info(flatten2(arr1));
    console.info(flatten3(arr1));
    console.info(flatten4(arr1));
    console.info(arr1.flat());
</script>
</body>
</html>
