<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨辉三角2</title>
</head>
<body>
<script>
    /**
     * 优化到O(n)时间复杂度
     * @param numRows
     * @returns {[]|*}
     */
    const getRow = (numRows)=>{
        numRows++;
        let res=[1];
        if(numRows===0) return res;
        while(numRows-1>0){
            let temp=[];
            temp.push(1);
            for(let i=0;i<res.length-1;i++){
                temp.push(res[i]+res[i+1]);
            }
            temp.push(1);
            res=temp;
            numRows--;
        }
        return res;
    };
    console.info(getRow(3));
</script>
</body>
</html>
