<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总持续时间可被 60 整除的歌曲-leetcode-1010</title>
</head>
<body>
<script>
    const numPairsDivisibleBy60 = (time)=>{
        let res=0;
        for (let i=0;i<time.length-1;i++){
            for(let j=i+1;j<time.length;j++){
                if ((time[i]+time[j])%60===0){
                    res++;
                }
            }
        }
        return res;
    };
    console.info(numPairsDivisibleBy60([30,20,150,100,40]));
    console.info(numPairsDivisibleBy60([60,60,60]));
</script>
</body>
</html>
