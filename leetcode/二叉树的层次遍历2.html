    <title>二叉树的层次遍历2-leetcode-107</title>
</head>
<body>
<script>
    /**
     * 二叉树的层次遍历,掌握的还是不太好啊
     * bfs广度优先查找
     */
    function Node(val){
        this.val=val;
        this.left=null;
        this.right=null;
    }
    const levelOrderBottom = root=> {
        let res=[],temp=[];
        root&&temp.push(root);
        while(temp.length>0){
            let temp0=[],temp1=[];
            temp.forEach(item=>{
                temp0.push(item.val);
                item.left&&temp1.push(item.left);
                item.right&&temp1.push(item.right);
            });
            res.unshift(temp0);
            temp=temp1;
        }
        return res;
    };
    const bfs=tree=>{
        let res=[],temp=[];
        tree&&temp.push(tree);
        while(temp.length>0){
            let tempTree=temp.shift();
            res.push(tempTree.val);
            tempTree.left&&temp.push(tempTree.left);
            tempTree.right&&temp.push(tempTree.right);
        }
        return res;
    };
    const buildTree=(arr,i)=>{
        if(i>arr.length-1) return;
        let node=new Node(arr[i]);
        node.left=buildTree(arr,i*2+1);
        node.right=buildTree(arr,i*2+2);
        return node;
    };
    let tree=buildTree([1,2,3,4,5,6],0);
    console.info(bfs(tree));
    console.info(levelOrderBottom(tree));
</script>
