<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>
    const insertSort=arr=>{
        let len=arr.length;
        /**
         * 插入排序的精髓是总是跟以前的元素相比然后直接插入到比该元素a大的元素b前面，且比元素a小的元素c后面
         * 插入排序是稳定的，不会让两个相同的元素位置发生改变
         **/
        for(let i=1;i<len;i++){
            let temp=arr[i];
            let j=i;
            // 不断的拿这个值和其他值做比较
            while(j>0&&temp<arr[j-1]){
                // 向后错一位留️位置
                arr[j]=arr[j-1];
                // console.info('while===>',arr);
                j--;
            }
            // 就是插入到这个位置
            arr[j]=temp;
            // console.info('change==>',arr);
        }
        return arr;
    };
    let arr=[7,4,6,5,1,3,6];
    console.info(insertSort(arr));
</script>
</body>
</html>
