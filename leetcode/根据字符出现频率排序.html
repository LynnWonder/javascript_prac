<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据字符出现频率排序</title>
</head>
<body>
    <script>
        // 那么其实下面这种实现方式的时间复杂度是O(n2),详细看最下面的for循环
        // 复杂度应该是从1+...+n
        const sort=(str)=>{
            const strArr=str.split('');
            console.info(strArr);
            let freq={};
            // todo 找出所有字母的频率
            strArr.forEach((item)=>{
                freq[item]=freq[item]?freq[item]+1:1;
            });
            //todo 对字母频率进行排序 然后输出结果
            // todo 将对象转换为数组
            let myArr=Object.values(freq).sort((a,b)=>b-a);
            console.info('myArr',myArr);
            let res='';
            for (let i=0;i<myArr.length;i++){
                Object.keys(freq).forEach((item)=>{
                    console.info('item',freq);
                    if (freq[item]===myArr[i]){
                        res+=item.repeat(myArr[i]);
                        delete(freq[item]); //删除对象的属性
                    }
                })
            }
            return res;
        };
        sort('aabbccc');
        // 思考有没有更好的方式来解决这个问题，但感觉问题的关键似乎不在排序上面
    </script>
</body>
</html>
