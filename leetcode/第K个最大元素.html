<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第K个最大元素</title>
</head>
<body>
    <script>
      // const findKthLargest = (nums, k)=>{
      //   nums.sort((a,b)=>b-a);
      //   console.info(nums);
      //   return nums[k-1];
      // };
      const findKthLargest=(nums,k)=>{
        // 性能优化，利用冒泡排序
        for (let i=nums.length;i>nums.length-k;i--){
          for (let j=0;j<i;j++){
            if (nums[j]>nums[j+1]){
              let temp=nums[j];
              nums[j]=nums[j+1];
              nums[j+1]=temp;
            }
          }
        }
        return nums[nums.length-k];
      }
      const nums=[3,2,3,1,2,4,5,5,6];
      console.info(findKthLargest(nums,4));
    </script>
</body>
</html>
