      var canPlaceFlowers = function(flowerbed, n) {
        var  max=0;
        // 解决最后一位的问题
        flowerbed.push(0);
        for(var i=0;i<flowerbed.length-1;i++){
          if (flowerbed[i]==0){
            if (i==0&&flowerbed[1]==0){
              max++;
              i++;// 这一步是必须的，越过可以的这个位置，进入下一个位置的审查
            }else if (flowerbed[i-1]==0&&flowerbed[i+1]==0){
              max++;
              i++;
            }
          }
        }
        return n<=max;
      }
