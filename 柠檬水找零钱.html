<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柠檬水找零钱</title>
</head>
<body>
    <script>
        // 注意顾客的钱只有5，10，20 三种面额
        const lemon=(input)=>{
            // 定义钱箱子
            let hand=[];
            // 如果有顾客,且是一个队列，所以要先进先出
            while(input.length){
                // console.info('hand',hand,input);
                let customer=input.shift();
                if(customer===5){
                    hand.push(customer);
                }else{
                    // 找到需要找的零钱数
                    let change=customer-5;
                    // 钱箱逆序排列
                    hand.sort((a,b)=>b-a);
                    for (let i=0;i<hand.length;i++){
                        if (change-hand[i]>=0){
                            change=change-hand[i];
                            hand.splice(i,1);
                            // 因为hand减少了一位所以i要-1 不然一会儿i++的时候就会跳过一位
                            i--;
                        }
                        if (change===0) break;
                    }
                    if (change!==0) {
                        return false
                    }else{
                        hand.push(customer);
                    }
                }
            }
            return true;
        };
        console.info(lemon([5,5,5,10,20]));
    </script>
</body>
</html>
