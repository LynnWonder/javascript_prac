<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
    <script>
        function testedFunc() {
            this.a=1;
        }
        function hof(func){
            func.prototype.aaa=3;
            return func;
        }
        const newfunc=hof(testedFunc);
        const func0=new newfunc();
        console.info(newfunc.prototype.aaa,func0.aaa,func0.a);
        function hof1(func){
            func.aaa=11;
            return func;
        }
        const newfunc1=hof1(testedFunc);
        console.info(newfunc1.aaa);
    </script>
</body>
</html>
