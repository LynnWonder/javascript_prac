<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test闭包</title>
</head>
<body>
<ul>
    <li>test0</li>
    <li>test1</li>
    <li>test2</li>
</ul>
    <script>
        var list=document.getElementsByTagName('li');
            for (var i=0;i<list.length;i++){
                //采用匿名自执行函数建立块级作用域消除闭包影响
                (function(i){
                    list[i].onclick=function(){
                        console.info(i);
                    };
                })(i);
            }
    function myfunc(a){
        return function(b){
            return a+b;
        }
    }
    console.info(myfunc(1)(2))
</script>
</body>
</html>
