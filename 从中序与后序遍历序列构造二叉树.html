<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从中序与后序遍历序列构造二叉树-leetcode-106</title>
</head>
<body>
<script>
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    const buildTree = (inorder, postorder)=>{
        if (inorder.length===0||postorder.length===0){
            return null;
        }
        let root=postorder[postorder.length-1];
        let idx=inorder.indexOf(root);
        let node=new TreeNode(root);
        node.left=buildTree(inorder.slice(0,idx),postorder.slice(0,idx));
        node.right=buildTree(inorder.slice(idx+1),postorder.slice(idx,postorder.length-1));
        return node;
    };
    let inorder = [9,3,15,20,7];
    let postorder = [9,15,7,20,3];
    console.info(buildTree(inorder,postorder));
</script>
</body>
</html>
