<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找铺数</title>
</head>
<body>
<script>
    /**
     * 1 2 寻找一共有多少种铺法
     * 递归的关键是边界条件处理 有输入 有输出
     * 合理的处理边界条件  处理好输入和输出
     * 4  1 1 1 1
     * 3 1 1 1    1 2  2 1
     */
    const findRes=num=>{
        let res=0;
        const getRes=(rest)=>{
            if (rest===0){
                res++;
                return;
            }
            if (rest>=2){
                console.info(rest,rest-2);
                getRes(rest-2);
            }
            if(rest>=1){
                console.info(rest,rest-1);
                getRes(rest-1);
            }
        };
        getRes(num);
        return res;
    };
    console.info(findRes(4));
    console.info(findRes(3));
</script>
</body>
</html>
