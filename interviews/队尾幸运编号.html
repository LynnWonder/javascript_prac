<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getNum(num){
        if(num%5===0){
            return num/5;
        }else if(num%5===3){
            return Math.floor(num/5)+2;
        }
    }
    console.info(getNum(8));
    function getNum1(num){
        let res=num;
        if(num<5)
            return res;
        if(num<10)
            return res+1;
        let j=0;
        while(num>0){
            if (j.toString().indexOf('4')!==-1){
                j=j+1;
            }
            j++;
            num--;

        }
        return j;
    }
    console.info(getNum1(15));
</script>

</body>
</html>
