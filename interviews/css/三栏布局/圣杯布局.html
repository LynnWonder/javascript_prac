<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        /**
         * 圣杯布局的关键是：使用外部容器的div来把中间div的宽度限制到中间，然后配合position relative 和LR属性
         */
        .container{
            padding-left:200px;
            padding-right: 200px;
            overflow: hidden;
        }
        .box{
            float: left;
        }
        .middle{
            width:100%;
            background-color: #77BBDD;
        }
        .left{
            position:relative;
            left:-200px;
            margin-left:-100%;
            width:200px;
            background-color: #5544aa;
        }
        .right{
            position:relative;
            right:-200px;
            margin-left:-200px;
            width:200px;
            background-color: #E79F6D;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="middle box">middle</div>
    <div class="left box">left</div>
    <div class="right box">right</div>
</div>
<script>
    // document.documentElement获取文档的根元素
    console.info(document.documentElement.offsetWidth)
</script>
</body>
</html>
