<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{message}}
    <br/>
    <input type="text" v-model="message" />
</div>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            message:'hello world',
        }
    });
    console.info(vm);
</script>
</body>
</html>
