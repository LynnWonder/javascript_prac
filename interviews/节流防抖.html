<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流防抖</title>
    <style>
        .box{
            width:200px;
            height:2000px;
            background-color: #ff0b20;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    /**
     * 防抖的含义有点类似于原先做硬件的时候的机械防抖
     * 就是把高频事件进行一个合并，比如scroll事件，只在鼠标停止滑动的时候触发
     */
    const debounce=(func,delay)=>{
        let timer=null;
        // 闭包会储存整个对象
        return ()=>{
            if (timer){
                clearTimeout(timer);
                // console.info('1');
            }
            timer=setTimeout(func,delay);
        };
    };
    /**
     * 节流的含义是降频
     */
    const throttle=(func,delay)=>{
        let timer=null;
        return ()=>{
           if (!timer){
               timer=setTimeout(()=>{
                   func();
                   timer=null;
               },delay)
           }
        }
    };
    let i=0;
    window.addEventListener('scroll',throttle(()=>{
        console.info(`第${i++}次srolling...`);
    },100));
</script>
</body>
</html>
