<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            margin:10px;
            padding: 10px;
            border: 5px solid black;
        }
        #container{
            /*position: relative;*/
            /*left: 100px;*/
            margin: 10px;
            padding: 10px;
            border: 5px solid #ccc;
            background: red;
            width: 300px;
            height: 300px;
        }
        .box{
            /*position: relative;*/
            float: left;
            margin: 10px;

            border: 5px solid black;
            background: orange;
            width: 100px;
            height: 100px;
        }
        .content{
            margin: 10px;

            border: 5px solid black;
            background: yellow;
            width: 50px;
            height: 50px;
        }

</head>
<body>
<div id="container">
    container
    <div class="box">
        box
        <div class="content">content</div>
    </div>
</div>
<script type="text/javascript">
    var oContainer=document.getElementById("container");
    var aBox=getElementsByClassName("box");

    console.log("container.offsetWidth=width+padding+border:"+oContainer.offsetWidth);
    console.log("container.clientWidth=width+padding:"+oContainer.clientWidth);
    console.log("box.offsetWidth="+aBox.offsetWidth);
    console.log("container.offsetLeft="+oContainer.offsetLeft);
    console.log("box.offsetLeft="+aBox.offsetLeft);

    function getElementsByClassName(className){
        return document.querySelector(`.${className}`);
    }
</script>

</html>
