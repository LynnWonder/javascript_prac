<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thenable</title>
</head>
<body>
<script>
    let testFunc=(a)=>{
        return Promise.resolve(a);
    };
    let obj={
        name:'lynn',
    };
    function testFunc1(a){
        return a;
    }
    // 只有函数才有原型对象，对象是没有原型对象的，但是有__proto__属性指向构造函数的原型对象
    console.info('object.__proto__==>',testFunc.__proto__);
    console.info('testFunc.prototype==>',testFunc.prototype);
    console.info('testFunc1.prototype==>',testFunc1.prototype);
    testFunc('a').then(val=>{
        console.info(val);
    })
</script>
</body>
</html>
