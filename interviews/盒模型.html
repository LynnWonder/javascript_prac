<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        .box{
            display: flex;
        }
        .c-box{
            flex: 1;
            height:20px;
            background-color: #5544aa;
        }
        .box1{
            border: solid 5px darkred;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1 c-box">box1</div>
    <div class="box2 c-box">box2</div>
</div>
</body>
</html>
