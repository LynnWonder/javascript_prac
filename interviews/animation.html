<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        .box{
            position:relative;
            left:10px;
            width:100px;
            height:100px;
            border:solid 2px red;
            /*这是鼠标过渡效果*/
            transition: width 1s;
        /*    下面是纯粹css动画*/
        /*    animation: box 2s infinite;*/
        }
        @keyframes box {
            from {left:0;}
            to {left:100px;}
        }
        .box:hover{
            width:200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
    // 写一个方块平移动画
    // use setTimeout
     const my_interval=(func,delay)=>{
        return setTimeout(()=>{
            func();
            my_interval(func,delay);
        },delay);
    };
    const move=(dom)=>{
        let left=(dom.style.left);
        if (parseInt(left)<=100){
        console.info(left,parseInt(left));
        dom.style.left=`${parseInt(left)+1}px`;
    }
        // requestAnimationFrame-用
        // requestAnimationFrame(()=>{
        //     move(dom);
        // });
    };
    let box=document.querySelector('.box');
    box.style.left=`${0}px`;
    my_interval(()=>{
        move(box);
    },16.7);
    // requestAnimationFrame(()=>{
    //     move(box);
    //     console.info('123');
    // })
    // test my_interval function
    // my_interval(()=>{
    //     console.info(new Date());
    // },1000)
</script>
</body>
</html>
