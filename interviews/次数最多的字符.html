<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const findStr=str=>{
        let arr0=str.split('');
        let res=[...arr0];
        const find=(arr,size)=>{
            for (let i=0;i<=arr.length-size;i++){
                // console.info(i,merge(arr,i,size));
                res.push(merge(arr,i,size));
            }
        };
        if (arr0.length<=2) return ;
        for (let i=2;i<=arr0.length-1;i++){
            find(arr0,i);
        }
        return res;
    };
    const merge=(arr,start,size)=>{
        let res='';
        for (let i=start;i<start+size;i++){
            // console.info(start,size);
            res=res+arr[i];
            // console.info(res);
        }
        return res;
    };
    const findMax=str=>{
        let obj={};
        str.forEach((item)=>{
            if(!obj[item]){
                obj[item]=1;
            }else{
                obj[item]+=1;
            }
        });
        return Math.max.apply(null,Object.values(obj));
    };
    let str0='aba';
    // console.info(findStr(str0));
    // console.info(findMax(findStr(str0)));
    console.info(findMax(str0.split('')));
</script>
</body>
</html>
