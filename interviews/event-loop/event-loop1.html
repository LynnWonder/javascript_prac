<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event loop</title>
</head>
<body>
<script>
    console.info('script start');
    setTimeout(()=>{
        console.info('setTimeout');
    },0);
    Promise.resolve().then(()=>{
        console.info('promise1');
    }).then(()=>{
        console.info('promise2');
    });
    console.info('script end');
</script>
</body>
</html>
