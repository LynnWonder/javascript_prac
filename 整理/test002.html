    	//两个大整数相加  即两个字符串相加
    	function bigSum(a,b){
    		var aa=a.split("");
    		var bb=b.split("");
    		var c=0;//存放进位
    		var res='';
    		var x="",y="";
    		while(aa.length||bb.length||c)
    		{
    			//注意点：加括号括起来
    			c+=((typeof(x=aa.pop())==="undefined")?0:parseInt(x))+((typeof(y=bb.pop())==="undefined")?0:parseInt(y));
    			res=c%10+res;
    			c=c>9?1:0;
    		}
    		return res;

    	}
    	console.log(bigSum('45486646468484544661134868968','544545867466464646'));
    	//实现一个冒泡排序
    	function bubbleSort(param){
    		for (var i = 0; i < param.length-1; i++) {
    			for (var j = i+1; j< param.length; j++) {
    				if (param[i]>param[j]) {
    					var temp=param[i];
    					param[i]=param[j];
    					param[j]=temp;
    				}
    			}
    		}
    		return param;
    	}
    	var arr=[7,4,6,5,1,3,6]
    	console.log(bubbleSort(arr));
    	//实现一个快速排序
    	function quickSort(a){
    		if (a.length<=1) {return a}//关键点
    		var index=Math.floor(a.length/2)
    		var mid=a[index];
    		var left=[];
    		var right=[];
    		a.splice(index,1);
    		for (var i = 0; i < a.length; i++) {
    			if(a[i]<=mid){
    				left.push(a[i]);
    			}else{
    				right.push(a[i]);
    			}
    		}
    		return quickSort(left).concat([mid],quickSort(right)) //关键点

    	}
    	var arr0=[7,4,6,5,1,3,6]
    	console.log(quickSort(arr0));
