<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fib</title>
</head>
<body>
    <script>
        function *my_fib(n){
            // 用generator函数实现fib数列
            let [prev,curr]=[0,1];
            for (let i=1;i<n;i++){
                [prev,curr]=[curr,prev+curr];
            }
            yield curr;
        }
        for (let v of my_fib(6)){
            console.info(v);
        }
        async function my_fib1(n){
            let [prev,curr]=[0,1];
            for (let i=1;i<n;i++){
                [prev,curr]=[curr,prev+curr];
            }
            return curr;
        }
        // async函数返回的是一个promise对象
        my_fib1(5).then((res)=>{
            console.info(res);
        });
        function fib(n){ // 递归实现fib数列
            if (n===1) return 1;
            if(n===2) return 1;
            return fib(n-1)+fib(n-2);
        }
        console.info(fib(1),fib(2),fib(3),fib(4),fib(5));
    </script>
</body>
</html>
