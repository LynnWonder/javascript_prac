<body>
    <script type="text/javascript">
    	function People(){

    	}
    	People.prototype={
    		set:function(value){
    			this.value=value*2;
    			return this;
    		},
    		get:function(){
    			return this.value;
    		}
    	}
    	var person=new People();
    	console.log(person.set(10).get());//20
    </script>
