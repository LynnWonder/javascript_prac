    <script type="text/javascript">
    	//单例模式简单实现
    	// 单例模式就是保证一个类只有一个实例
    	function Single(name){
    		this.name=name;
    		if (!Single.instance) {//undefined取非为true
    			Single.instance=this;
    		}
    		return Single.instance
    	}
    	
    	var my1=new Single("tom");
    	var my2=new Single("jack");
    	console.log(my1===my2)
    	// console.log(Single.instance)

	    	}
