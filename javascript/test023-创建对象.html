 <body>
	<script>
//	工厂模式管理对象
		function Dog(){
			this.name="dog";
		}
		function Cat(){
			this.name="cat";
		}
		var factory={
			create:function(type){
				var obj=null;
				switch (type)
				{
					case 'Dog':
						obj=new Dog();
						break;
					case 'Cat':
						obj=new Cat();
						break;
				}
				return obj;
			}
		}
		var objx=factory.create('Dog');
		console.log(objx);
	</script>
 </body>
