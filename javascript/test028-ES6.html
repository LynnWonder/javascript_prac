 	<script>
//	箭头函数
		let arr=[1,3,2,5,6];
		console.log(arr.sort((a,b)=>a-b));
//函数参数：收集剩余参数；展开数组
		function getNum(a,b,...args)
		{
			console.log(...args);
		}
		//收集剩余参数
		getNum(1,2,3,4,5,6);
		//默认参数
		function show(a,b=1,c=2){
			console.log(`默认参数${a}${b}${c}`);
		}
		show(1,2);
		//解构赋值:只要左右结构一样且右边有东西
		let {am,bm,cm}={am:1,bm:2,cm:3};
		console.log(`解构赋值${am}${bm}${cm}`);
		console.log(typeof am);
		//展开数组
		console.log(...arr);
		console.log(arr.map(a=>a*2));
		console.log("test map");
		console.log(arr.map((a,b,c)=>{return b}));
		console.log(arr.reduce((a,b,c)=>a+b));
		//reduce算平均数
		var average=arr.reduce((a,b,c)=>{
			if (c<arr.length-1) {
				return a+b;
			}else
			return (a+b)/(c+1);
		})
		console.log(average);
		//filter 过滤器
		console.log(arr.filter(a=>{
			if (a%3==0) {return true}
				else return false;
		}));
		// 简写版
		console.log("filter:");
		console.log(arr.filter(a=>a%3==0));
		//foreach迭代.a:值；b：索引 forEach是es5的数组遍历！！！！
		arr.forEach((a,b)=>{console.log(b+":"+a)});
		arr.forEach((a,b)=>{console.log(a*2)});
		//startsWith endsWith true true
		let str="123456.txt";
		console.log(str.startsWith("123"));
		console.log(str.endsWith(".txt"));
		//字符串模板
		let add="add";
		console.log(str+`${add}`);
		//JSON.stringify()
		let json={"a":12,"b":10};
		//encodeURIComponent()是将字符串作为URI组件进行编码
		console.log("https://www.baidu.com/"+encodeURIComponent(JSON.stringify(json)));
		// json的简写:名字和值一样
		let a=5;
		let b=10;
		let json1={a,b,c:11};
		console.log(json1);
		// json的简写：方法的简写
		// let json2={
		// 	a:10,
		// 	show:function(){
		// 		console.log(this.a);
		// 	}
		// }
		let  json2={
			a:10,
			show(){
				console.log(this.a);
			}
		}
		json2.show();


		var arr001=[7,4,1,2,5,8];

			console.log("forhOME");
		}

			console.log(i);
			// return;
			if (arr001[i]==4) {break;}
			console.log(i);
