//不用es6写继承
function People(name,age){
	this.name=name;
	this.age=age;
}
People.prototype.showName=function(){
	console.log(this.name);
}
function Student(name,age,height){
	People.call(this,name,age);
	this.height=height;
}
// Student的原型对象是people的实例对象
Student.prototype=new People();
Student.prototype.showHeight=function(){
	console.log(this.height);
}
	var jack=new Student("jack",22,185);
	jack.showName();
	jack.showHeight();
	// 任何一个对象都有一个__proto__属性，指向它的构造函数的原型对象
	// jack.__proto__指向new people()即people的实例化对象
	// people的实例化对象的__proto__指向构造函数的原型对象即people.prototype
	//people.prototype的__proto__指向构造函数的原型对象，构造函数是object系统内置函数，即object.prototype顶端了，再__proto__没了
	console.log(jack.__proto__.__proto__.__proto__);
