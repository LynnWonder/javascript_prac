    //深拷贝
    function Copy(p, c) {
        var c = c || {};
        for (var i in p) {
        　　if (typeof p[i] === 'object') {
        　　　　　c[i] = (p[i] instanceof Array) ? [] : {};//子项如果继续是object类型进行递归
        　　　　　Copy(p[i], c[i]);
        　　} else {
        　　　　　c[i] = p[i];
        　　}
        }
        return c;
　　}    
    a.key2 = ['小辉','小辉'];
    var b={};
    b = Copy(a,b);        
    b.key2.push("大辉");
    console.log(b.key2);    //小辉，小辉，大辉
    console.log(a.key2);    //小辉，小辉
    console.log(Array.prototype)
