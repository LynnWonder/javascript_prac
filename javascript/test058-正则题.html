    <script type="text/javascript">
    	//get-element-by-id转化成驼峰形式。
    	var str = "get-element-by-id";
		var reg = /-\w/g; // 匹配横杆以及之后的一个字符，全局匹配
		console.log(str.replace(reg,function($0,$1,$2){
		    return $0.slice(1).toUpperCase();
		    }));
		    // return [$0,$1,$2];
    	// 匹配到到是-e -b -i 形式截取后一个字符转成大写 
    	// replace第二个可以是一个函数 这个函数的参数是不确定的但一定包含三个参数分别是第一个一定是当前匹配的值 倒第二个是匹配项在当前字符串的最小位置 原始字符串




    	//匹配二进制数字
    	var str1 = "10101111";
    	var str2="";
		var reg1 = /^[01]+$/g;//0或1开始 大于等于1个
		console.log(reg1.test(str2));



		// 非零的十进制数字 (有至少一位数字, 但是不能以0开头)
		var str3 = "81";
		var str4="11125";
		var reg3 = /^[1-9][0-9]+$/g;
		console.log(reg3.test("12000"));



		//匹配ip地址
		var str5 = "255.221.221.12";
		// [01]?\d\d?表示匹配小于199的数，可以说两位数或一位数，2[0-4]\d表示从200到249，配合25[0-5]就表示小于255的数了。
		var reg5 = /(([01]?\d\d?|2[0-4]\d|25[0-5])\.){3}([01]?\d\d?|2[0-4]\d|25[0-5])/g;
		console.log(str5.match(reg5));

		//分割数字每三个以一个逗号划分
		var str6 = "12345678901";
		var str7="12";
		function numSplit(str){
		    var re = /(\d)(?=(\d{3})+$)/g;
		    //(\d{3})+$ 的意思是连续匹配 3 个数字，且最后一次匹配以 3 个数字结尾。
		    //要找到所有的单个字符，这些字符的后面跟随的字符的个数必须是3的倍数，并在符合条件的单个字符后面添加,
		    return str.replace(re,'$1,');
		}
		console.log(numSplit(str6));//12,345,678,901
		// numSplit(str6);
    </script>
