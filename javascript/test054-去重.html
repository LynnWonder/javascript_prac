<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	function uniq1(arr){
    		var res=[];
    		arr.sort(function(a,b){
    			return a-b
    		});
    		res[0]=arr[0];
    		for (var i = 1; i < arr.length; i++) {
    			if (res[res.length-1]!=arr[i]) {//注意res可能没push进去所以一定要检测最后一位才可以
    				res.push(arr[i]);
    			}
    		}
    		return res;
    	}
    	var arr=[1,5,5,2,4,5,7,6];
    	console.log(uniq1(arr));
    	function uniq2(arr){
    		var res=[];
    		for (var i = 0; i < arr.length; i++) {
    			if (res.indexOf(arr[i])==-1) {
    				res.push(arr[i]);
    			}
    		}
    		return res;
    	}
    	console.log(arr);
    	console.log(uniq1(arr));
    	function uniq3(arr){
    		var res=[];
    		for (var i = 0; i < arr.length; i++) {
    			if (arr.indexOf(arr[i])==i) {//判断数组的某个值第一次出现位置是不是当前位置
    				res.push(arr[i]);
    			}
    		}
    		return res;
    	}
    	var arr1=[1,5,5,2,'a','b','a',4,5,7,6];
    	console.log(arr1);
    	console.log(uniq3(arr1));
    	function uniq4(arr){
    		// return Array.from(new Set(arr));//或者下面的方法
    		return [...new Set(arr)];
    	}
    	console.log(arr1);
    	console.log("forth:"+uniq4(arr1));
    	function uniq5(arr){
    		var res=[];
    		res=arr.filter(function(val,index,self){
    			if(self.indexOf(val)==index)
    				return val;
    		})
    		return res;
    	}
    	console.log(arr1);
    	console.log("fifth:"+uniq5(arr1));
    </script>
</body>
</html>
