<body>
    <script type="text/javascript">
    	let arr=[1,2,3];
    	let ite=arr[Symbol.iterator]();
    	console.log(ite)
    	console.log(ite.next());
    	console.log(ite.next());
    	console.log(ite.next());
    	console.log(ite.next());

    	function *foo() {
		  yield 1;
		  yield 2;
		  return 3;
		}
		for (let v of foo()) {
		  console.log(v);
		}
		//generator实现fib数列
		function *fib(){//1 1 2 3
			let [pre,cur]=[0,1];
			let i=0;
			while(i<10){
				[pre,cur]=[cur,pre+cur];
				i++;
				yield pre;
			}

		}
		for(let v of fib()){
			// if (v>50) {
			// 	break;
			// }
			console.log(v);
		}

		async function fib0(){//1 1 2 3
			let [pre,cur]=[0,1];
			let i=0;
			let res=[]
			while(i<10){
				[pre,cur]=[cur,pre+cur];
				i++;
				 await res.push(pre);
			}
			return res;

		}
		fib0().then((result)=>{
			console.log(`async函数：${result}`)
		}).catch((err)=>{console.log(err)});




		function* gen(){
		  yield [1, 2];
		  yield* [3, 4];
		}
		var g = gen();
		console.log(g.next()); // {value: Array[2], done: false}
		console.log(g.next()); // {value: 3, done: false}
		console.log(g.next()); // {value: 4, done: false}
		console.log(g.next()); // {value: undefined, done: true}



	async function genx(x){
	    var y = await x + 2;
	    var z = await y + 2;
	    return z;
	}
	genx(1).then(result => console.log(result), error => console.log(error));
	genx(1).then(result => console.log(result)).catch(error => console.log(error));

console.log(strx);
