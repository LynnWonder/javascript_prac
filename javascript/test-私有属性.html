    	class Logger{
    		printName(name="there"){

    		}
    		print(text){
    			console.log(text);
    		}
    	}

    	function User(name,age){

        var name = name;//私有属性

        var age = age;

        this.alertAge=function(){//公有方法/特权方法

             console.log(age);

       }
    }

    var user = new User('fire子海',26);
    // 使用公有方法获得私有属性
    // 私有属性就是方法外无法读取的值，而公有属性就是定义为this.name
    user.alertAge();
