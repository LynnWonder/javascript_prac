	<script>
//	正则表达式
		var a="hello World iorl";
		//替换
		console.log(a.replace(/\s+/g,""));//helloWorldi
		//判断是否包含orl字符串
		var reg=/orl/g;
		var reg0=/orl/;
		console.log(reg0.exec(a));//返回array
		console.log(a.match(reg0));//返回array
		console.log(a.match(reg));//返回array
		console.log(reg0.lastIndex);
		console.log(reg.exec(a));//返回array
		console.log(reg.lastIndex);
		console.log(reg.exec(a));//返回array
		console.log(reg.lastIndex);
		console.log(reg.exec(a));//返回array
		console.log(reg.lastIndex);
		console.log(/orl/.test(a));//true
		//字符集-简单类；返回Array [ "ort", "ozt" ]
		console.log("abcortoztott".match(/o[arz]t/g));
		//范围类:Array(3) [ "ort", "ozt", "ott" ]
		console.log("abcortoztott".match(/o[a-z]t/g));
		//负向类:Array [ "ott" ]
		console.log("abcortoztott".match(/o[^arz]t/g));
		//全局和大小写不敏感:Array(3) [ "ort", "ozt", "oTt" ]
		console.log("abcortoztoTt".match(/o[a-z]t/gi));
		//开头结尾:true
		console.log(/^a[a-z]c$/.test("abc"));
		//量词:true
		console.log(/ab{2}c/.test("abbcdef"));
		//分组的反向引用
		console.log("abcsdf".match(/(\w{3})/));//Array [ "abc", "abc" ]
		console.log(/(\w{3})\1$/.test("abcabc"));//true
		console.log("123*456".replace(/(\d+)\*(\d+)/,"$2*$1"));//456*123
		console.log('123*456*abc'.replace(/(\w{3})\*(\w{3})\*(\w{3})/,function(match,$1,$2,$3){ 
		    return $2+"&"+$3+$1}));//456&abc123
		//split
		console.log("abcde125".split(""));
		console.log(/^a[a-z]c$/.test("abdddc"));
		console.log(/^a[a-z]c$/.exec("abc"));
		console.log("abc74de125c".split(/^a/));
		console.log("abcd12345".search(/b[a-z]d/));
	</script>
