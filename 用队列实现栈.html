<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用队列实现栈-leetcode-225</title>
</head>
<body>
<script>
    /**
     push(x) -- 元素 x 入栈
     pop() -- 移除栈顶元素
     top() -- 获取栈顶元素
     empty() -- 返回栈是否为空
     */
    /**
     * Initialize your data structure here.
     */
    var MyStack = function() {
        this.data=[];
        // 创建一个指向队尾的指针
        // 这种用指针的方式也有些不妥，应该单独用一个变量来维护
        // this.last=-1;
        this.topX=0;
    };

    /**
     * Push element x onto stack.
     * @param {number} x
     * @return {void}
     */
    MyStack.prototype.push = function(x) {
        this.data.push(x);
        this.topX=x;
    };

    /**
     * Removes the element on top of the stack and returns that element.
     * @return {number}
     */
    MyStack.prototype.pop = function() {
        // 不应该用数组的原生方法，只能用队列的方法，而是用两个队列去实现一个栈。
        //this.data.splice(this.last,1);
        let temp0=[];
        while(this.data.length>1){
            this.topX=this.data.shift();
            temp0.push(this.topX);
        }
        let temp=this.data.shift();
        while(temp0.length>0){
            this.data.push(temp0.shift());
        }
        return temp;
    };

    /**
     * Get the top element.
     * @return {number}
     */
    MyStack.prototype.top = function() {
        return this.topX;
    };

    /**
     * Returns whether the stack is empty.
     * @return {boolean}
     */
    MyStack.prototype.empty = function() {
        return this.data.length<=0;
    };

    /**
     * Your MyStack object will be instantiated and called as such:
     * var obj = new MyStack()
     * obj.push(x)
     * var param_2 = obj.pop()
     * var param_3 = obj.top()
     * var param_4 = obj.empty()
     */
    let arr=[1,2,3,4];
    console.info(arr[9]===undefined);
    let stk=new MyStack();
    stk.push(1);
    stk.pop();
    stk.push(2);
    console.info(stk.top());
</script>
</body>
</html>
