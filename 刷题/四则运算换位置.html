<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function likeBubble(arr){
        for(var i=arr.length-1;i>0;i--)
        {
            for(var j=0;j<arr.length-2;j=j+2)
            {
                // var j=0;
                if(parseInt(arr[j])>parseInt(arr[j+2])){
                    var temp0=eval(arr.join(' '));
                    // console.info('temp0===>',temp0);
                    var arr0=[...arr];
                    var temp1=arr0[j];
                    arr0[j]=arr0[j+2];
                    arr0[j+2]=temp1;
                    if(temp0===eval(arr0.join(' '))){
                        // console.info('arr0===>',arr0);
                        arr=arr0;
                    }
                }
            }
        }
        return arr;
    }
    var str='3 + 2 + 1 + -4 * -5 + 1';
    var arr=str.split(' ');
    console.info(arr);
    console.info(likeBubble(str.split(' ')));
</script>
</body>
</html>
