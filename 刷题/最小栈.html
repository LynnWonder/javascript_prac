<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最小栈-leetcode-155</title>
</head>
<body>
<script>
    /**
     push(x) -- 将元素 x 推入栈中。
     pop() -- 删除栈顶的元素。
     top() -- 获取栈顶元素。
     getMin() -- 检索栈中的最小元素。
     */
    /**
     * 首先这个题目看似简单，但其实也有一些奥妙在里面，首先要求在常数时间内找到最小的元素
     * 这就意味着时间复杂度为O(1)
     * 因此我们应该在push数据的时候就已经做好最小数据的检测,因此利用辅助栈来实现获取最小值，同时辅助栈和原栈同步，
     * 只是在push数据的时候需要额外判断push哪一个数。同时因为pop操作的存在，不能使用this.min来定义最小值，故而辅助栈是最好的选择
     */
    var MinStack = function() {
        this.data=[];
        this.temp=[];
    };

    /**
     * @param {number} x
     * @return {void}
     */
    MinStack.prototype.push = function(x) {
        if(this.temp.length<1||this.temp[this.temp.length-1]>x){
            this.temp.push(x);
        }else{
            this.temp.push(this.temp[this.temp.length-1]);
        }
        this.data.push(x);
    };

    /**
     * @return {void}
     */
    MinStack.prototype.pop = function() {
        this.data.pop();
        this.temp.pop();
    };

    /**
     * @return {number}
     */
    MinStack.prototype.top = function() {
       return this.data[this.data.length-1];
    };

    /**
     * @return {number}
     */
    MinStack.prototype.getMin = function() {
        return this.temp[this.temp.length-1];
    };
</script>
</body>
</html>
