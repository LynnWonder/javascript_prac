        var reverseWords=function (s) {
          return s.match(/[\w']+/g).map((item)=>{
            return item.split('').reverse().join('');
          }).join(' ');
        }
        var aa="Let's take LeetCode contest";
        console.info(reverseWords(aa));
    </script>
