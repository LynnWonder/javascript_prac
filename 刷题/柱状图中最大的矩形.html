<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图中最大的矩形</title>
</head>
<body>
<script>
    /**
     * leetcode-83
     * 想出来的这个方法时间复杂度在n^2 n为数组长度
     * 跑起来并不快
     * 通过遍历取最大值的方式拿出最大矩形的值
     * @param heights
     * @returns {number}
     */
    const largestRectangleArea=heights=>{
        if (heights.length<1) return 0;
        let res=Math.max.apply(this,heights);
        let res0=[];
        for (let i=0;i<heights.length-1;i++){
            let min=heights[i];
            for (let j=i+1;j<heights.length;j++){
                if (heights[j] < min) {
                    min = heights[j];
                }
                if (min*(j-i+1)>res){
                    res=min*(j-i+1);
                }
                //res0.push((j-i)*min);
                //console.info('res',res);
            }
        }
        return res;
    };
    console.info(largestRectangleArea([1,5,6]));
    console.info(largestRectangleArea([2,1,5,6,2,3]));
</script>
</body>
</html>
