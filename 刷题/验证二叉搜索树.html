<script>
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    const isValidBST = (root)=>{
        // 先把边界条件处理好
        if(!root) return true;
        const test=(tree,pivot)=>{
            let left=false,right=false;
            if(tree.left){
                if(tree.left.val<tree.val&&tree.left.val<pivot)
                     left=test(tree.left,tree.val);
            }else{
                left=true;
            }
            if (tree.right){
                if (tree.right.val>tree.val&&tree.right.val>pivot){
                    right=test(tree.right,tree.val);
                }
            }else{
                right=true;
            }
            console.info(left,right);
            return left&&right;
        };
        return test(root,root.val);
    };
    const buildTree=(arr,i)=>{
        if (i>=arr.length) return;
        let left=i*2+1;
        let right=i*2+2;
        let node=new TreeNode(arr[i]);
        node.left=buildTree(arr,left);
        node.right=buildTree(arr,right);
        return node;
    };
