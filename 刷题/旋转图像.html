<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转图像</title>
</head>
<body>
<script>
    /**
     * 图像顺时针旋转90度，其实这个问题个人感觉可以转换为二维矩阵转置之后再对每个元素进行翻转
     * 要求原地旋转，不能用第三者替换原矩阵。
     */
    let arr=[
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    console.info(arr);
    const rotate=arr=>{
        // get rows
        for (let i=0;i<arr.length;i++){
            // get columns
            for(let j=i;j<arr[0].length;j++){
                let temp=arr[i][j];
                arr[i][j]=arr[j][i];
                arr[j][i]=temp;
            }
        }
        for (let i=0;i<arr.length;i++){
            arr[i].reverse();
        }
        console.info(arr);
    };
    rotate(arr);
</script>
</body>
</html>
