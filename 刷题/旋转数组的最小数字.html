<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转数组的最小数字</title>
</head>
<body>
    <script>
      function quickSort(arr) {
        if (arr.length<=1){
          return arr;
        }
        var idx=Math.floor(arr.length/2);
        var pivot=arr[idx];
        var left=[];
        var right=[];
        arr.splice(idx,1);
        for (var i=0;i<arr.length;i++){
          if (arr[i]<pivot){
            left.push(arr[i]);
          }else{
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([pivot],quickSort(right));

      }
      function minNumberInRotateArray(rotateArray)
      {
        // write code here
        if(rotateArray.length<0)
          return 0;
        var min=rotateArray[0];
        for (var i=1;i<rotateArray.length;i++){
          if (rotateArray[i]<min)
            min=rotateArray[i];
        }
        return min;
      }
      var test=[3,4,5,1,2];
      console.info(minNumberInRotateArray(test));
      console.info(Math.min.apply(null,test))
    </script>
</body>
</html>
