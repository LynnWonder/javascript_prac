      // fib非递归写法
      function Fib(n){
        var a=1,b=1,temp;
        if (n<=0) return 0;
        for (var i=2;i<=n;i++){
          temp=b;
          b=a+b;
          a=temp;
        }
        return a;
      }
      console.info(Fib(6));
      // console.info(Fibonacci(5));
