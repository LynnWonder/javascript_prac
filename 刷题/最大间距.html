      // 优化方案就是相对于这种一次排序完又重新遍历的情况,变成排序的过程中对每一轮最后的两位进行比较
      const maximumGap = (nums)=>{
          if (nums.length<2){
            return 0;
          }
          let min=0;
        for (let i=nums.length-1;i>0;i--){
          for (let j=0;j<i;j++){
            if (nums[j]>nums[j+1]){
              let temp=nums[j];
              nums[j]=nums[j+1];
              nums[j+1]=temp;
            }
          }
          // console.info(nums,i);
          if (nums[i+1]-nums[i]>min){
            min=nums[i+1]-nums[i];
            // console.info('testing==>',min);
          }
        }
        return Math.max(min,nums[1]-nums[0]);
      }
      const arr0=[13,16,19,1];
      console.info(maximumGap(arr0));
