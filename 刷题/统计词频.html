<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计词频</title>
</head>
<body>
<script>
    /**
     *     the day is sunny the the
     the sunny is is
     */
    const analyse=(str)=>{
        let obj={};
        let str0=str.replace(/(\n)/g," ");
        str0.split(' ').forEach(item=>{
            if (!obj[item]){
                obj[item]=1;
            }else{
                obj[item]+=1;
            }
        });
        return obj;
    };
    let str0='the day is sunny the the\n' +
        'the sunny is is';
    let obj=analyse(str0);
    console.info(obj);
    let res=[];
    let keys=Object.keys(obj);
    let values=Object.values(obj);
    keys.forEach(item=>{
        let obj0={};
        obj0[item]=obj[item];
        res.push(obj0);
    });
    console.info(res);
    /**
     * 下面对这个对象进行一下排序，输入对象，输出数组，总体思路是利用冒泡排序的方式
     */
    const sortObj=(values,res)=>{
        for (let i=values.length;i--;i>0){
            for (let j=0;j<values.length-1;j++){
                if (values[j+1]>values[j]){
                    swap(values,j+1,j);
                    swap(res,j+1,j);
                }
            }
        }
        return res;
    };
    const swap=(arr,i,j)=>{
        let temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
    };
    console.info(sortObj(values,res));
</script>
</body>
</html>
