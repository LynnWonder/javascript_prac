<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨辉三角-leetcode-118</title>
</head>
<body>
<script>
    /**
     * 杨辉三角非常像fib数列的问题，因此思考它是不是dp问题呢？
     * 首先：问题肯定可分解，分解为小问题。是否有状态有：转移方程为:f(n)[1]=f(n-1)[0]+f(n-1)[1]
     * 边界条件是f(1)=[1] f(2)=[1,1];最优子结构 f(n-1)[0]+f(n-1)[1]
     * 时间复杂度O(n^2),空间复杂度也是O(n^2)
     * @param numRows
     */
    const generate=numRows=>{
        let res=[];
        if(numRows===0) return res;
        res.push([1]);
        if(numRows===1) return res;
        while(numRows-1>0){
            let temp=[],last=res[res.length-1];
            temp.push(1);
            for(let i=0;i<last.length-1;i++){
                temp.push(last[i]+last[i+1]);
            }
            temp.push(1);
            res.push(temp);
            numRows--;
        }
        return res;
    };
    console.info(generate(5));
</script>
</body>
</html>
