    <title>从前序与中序遍历序列构造二叉树-leetcode-105</title>
</head>
<body>
<script>
     function TreeNode(val) {
         this.val = val;
         this.left = this.right = null;
     }

     const buildTree = (preorder, inorder) => {
         if (preorder.length <= 0 || inorder.length <= 0) {
             return null;
         }
         let root = preorder[0];
         let node = new TreeNode(root);
         let idx = inorder.indexOf(root);
         node.left = buildTree(preorder.slice(1, idx + 1), inorder.slice(0, idx));
         node.right = buildTree(preorder.slice(idx + 1), inorder.slice(idx + 1));
         // console.info(node);
         return node;
     };
     let preorder = [3,9,20,15,7];
     let preorder1 = [1,2];
     let inorder = [9,3,15,20,7];
     let inorder1 = [1,2];
     console.info(buildTree(preorder1,inorder1));
</script>
