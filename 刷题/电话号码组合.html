<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电话号码组合</title>
</head>
<body>
    <script>
      var letterCombinations = function(digits) {
        var map=['','','abc','def','ghi','jkl','mno','pqrs','tuv','wxyz'];
        if(digits.length===0) return [];
        if(digits.length===1){
          // 冗余
          // return arr0[0].toString().split('');
          return map[digits].split('');
        };
        // 递归可以不递归最外层的主函数，而是内部的函数
        var arr=digits.split('');
        var arr0=arr.map((item)=>{
          return map[item];
        })
        var combine=function(arr0){
          // 结果数组
          var res=[];
          for(var i=0;i<arr0[0].length;i++){
            for(var j=0;j<arr0[1].length;j++){
              res.push(`${arr0[0][i]}${arr0[1][j]}`);
            }
          }
          if (arr0.length>2){
            arr0.splice(0,2,res);
            res=combine(arr0);
          }
          return res;
        }
        return combine(arr0);
      };
      console.info(letterCombinations('234'));
    </script>
</body>
</html>
