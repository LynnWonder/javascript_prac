<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>堆</title>
</head>
<body>
    <script>
        //  创建一个堆类，类中又一个方法就是堆排序
        class Heap{
            constructor(data){
                this.data=data;
            }
            static maxHeapify(Arr,i,size){
                // todo 静态方法，构建最大堆，数组，节点，数组长度
                // 注意父节点和子节点的关系
                let l=i*2+1;
                let r=i*2+2;
                let lag=i;
                // 根节点和左节点相比较
                if (l<size&&Arr[l]>Arr[i]){
                    lag=l;
                }
                if (r<size&&Arr[r]>Arr[lag]){
                    lag=r;
                }
                if (lag!==i){
                    Heap.swap(Arr,i,lag);
                    console.info('一次构建结束=>',Arr);
                    // 对子树进行构建最大堆
                    Heap.maxHeapify(Arr,lag,size)
                }
            }
            static swap(arr,a,b){
                // todo 给定两个节点的位置 进行交换公共方法
                if (a===b) return;
                let temp=arr[a];
                arr[a]=arr[b];
                arr[b]=temp;
            }
            sort(){
                // todo 排序算法
                let iarr=this.data;
                let n=iarr.length;
                if (n<=1){
                    return iarr;
                }else{
                    // 首先构建大根堆
                    for (let i=Math.floor(n/2)-1;i>=0;i--){
                        // 从最后一个根节点开始循环构建最大堆
                        console.info("i",i);
                        Heap.maxHeapify(iarr,i,n);
                        console.info('iarr',iarr);
                    }
                    // 上面已经构建完成第一轮
                    for (let j=0;j<n;j++){
                        Heap.swap(iarr,0,n-j-1);// 要让第一个数和最后一个数进行交换
                        // 第一个数交换之后破坏了结构因此要从第一个开始重新构建最大堆，并且最大堆的长度减1
                        Heap.maxHeapify(iarr,0,n-j-1);
                    }
                    return iarr;
                }
            }
        }
        let heap=new Heap([1,10,9,5,3,1,10]);
        console.info(heap.sort());
    </script>
</body>
</html>
