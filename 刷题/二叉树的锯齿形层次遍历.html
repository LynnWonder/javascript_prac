<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树的锯齿形层次遍历</title>
</head>
<body>
<script>
    /**
     * 二叉树的锯齿形层次遍历
     * 层次遍历的变形
     * 通过设置标志位 为true则不需要进行翻转，否则需要翻转
     * @param root
     */
    const zigzagLevelOrder = (root)=>{
        let res=[];
        let temp=[];
        let flag=true;
        root&&temp.push(root);
        while(temp.length){
            let temp0=[],temp1=[];
            temp.forEach(item=>{
                if(flag){
                    temp0.push(item.val);
                }else{
                    temp0.unshift(item.val);
                }
                if (item.left){
                    temp1.push(item.left);
                }
                if (item.right){
                    temp1.push(item.right);
                }
            });
            res.push(temp0);
            flag=!flag;
            temp=temp1;
        }
        return res;
    };
</script>
</body>
</html>
