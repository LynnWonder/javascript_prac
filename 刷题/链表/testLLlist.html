<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单向链表</title>
</head>
<body>
    <script>
        function Node(val){
          this.element=val;
          this.next=null;
        }
        function LinkedList(){
          this.head=new Node('head');
          this.find=find;
          this.findPrevious=findPrevious;
          this.insert=insert;
          this.deletes=deletes;
        }
        function find(item){
          var cur=this.head;
          while (cur&&cur.element!==item){
            cur=cur.next;
          }
          return cur;
        }
        function findPrevious(item){
          var cur=this.head;
          while(cur.next&&cur.next.element!==item){
            cur=cur.next;
          }
          return cur;
        }
        function insert(newElement,item){
          var newNode=new Node(newElement);
          var cur =this.find(item);
          newNode.next=cur.next;
          cur.next=newNode;
        }
        function deletes(item){
          var previous=this.findPrevious(item);
          var cur=this.find(item);
          previous.next=cur.next;
        }
        var my_llist=new LinkedList();
        var node0=new Node(1);
        var node1=new Node(2);
        my_llist.head.next=node0;
        node0.next=node1;
        console.info(my_llist);
        my_llist.insert(3,2);
        console.info(my_llist);
        // my_llist.deletes(2);
        // console.info(my_llist);
        function printListFromTailToHead(head)
        {
          // write code here
          var res=[];
          var list=head.head.next;
          console.info(list)
          while(list){
            res.push(list.element);
            list=list.next;
          }
          return res.reverse();
        }
        console.info(printListFromTailToHead(my_llist));
    </script>
</body>
</html>
