<!DOCTYPE html>

    <title>循环链表</title>
</head>
<body>
    <script>
      class Node{
        constructor(val){
          this.element=val;
          this.next=null;
        }
      }
      class LinkedList{
        constructor(){
          this.head=new Node('head');
          this.head.next=this.head;
        }
        find(item){
          let cur=this.head;
          while(cur.next.element!=='head'&&cur.element!==item){
            cur=cur.next;
          }
          return cur;
        }
        findPrevious(item){
          let cur=this.head;
          while(cur.next&&cur.next.element!==item){
            cur=cur.next;
          }
          return cur;
        }
        insert(newElement,item){
          const newNode=new Node(newElement);
          let cur=this.find(item);
          if (cur.next.element === 'head') {
            newNode.next=this.head;
          }else{
            newNode.next=cur.next;
          }
          cur.next=newNode;
        }
        deletes(item){
        }
      }
      let my_llist=new LinkedList();
      my_llist.insert(1,'head');
      console.info(my_llist.find('head'));
      my_llist.insert(2,'head');
      console.info(my_llist);
      // console.info(my_llist);

    </script>
</body>
