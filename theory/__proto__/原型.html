<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>概述原型</title>
</head>
<body>
<script>
    /**
     * prototype和__proto__并不陌生，讲一讲它俩的区别
     * js万物皆对象，首先任何对象都有__proto__属性，指向其构造函数的原型对象,Object.prototype.__proto__===null
     * __proto__:为了保证实例能够访问到构造函数原型中定义的属性和方法
     * __proto__组成了原型链，原型链查找机制
     * prototype是函数才有的属性指向函数的原型对象,其有一个属性constructor指向原构造函数
     * prototype包含了实例共享的原型对象的属性/方法
     */
    let obj1={
        name:'lynn',
    };
    console.info('obj1.__proto__:',obj1.__proto__===Object.prototype);//Object.prototype
    console.info('Object.prototype:',Object.prototype);
    console.info('obj1.__proto__.__proto__:',obj1.__proto__.__proto__);// null
    function func1(a,b){
        return a+b;
    }
    console.info('func1.prototype:',func1.prototype);
    console.info('func1.__proto__:',func1.__proto__);//Function.prototype
    console.info(Function.prototype,Function.prototype.constructor);
    console.info('Function.prototype.__proto__:',Function.prototype.__proto__===Object.prototype);
</script>
</body>
</html>
