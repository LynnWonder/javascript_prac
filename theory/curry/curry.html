<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数curry化</title>
</head>
<body>
<script>
    /**
     * 首先说一下curry化的特点：
     * const curry_fn = curry(fn);
     * fn(1, 2, 3) == curry_fn(1)(2)(3);
     */
    const add=function(a,b,c){
        console.info(a+b+c);
    };
    /**
     * 可以发现函数的一个特性，length即为它的参数的多少
     */
    // console.info(add.length);
    var curry=function(fn){
        var len=fn.length;
        var args=[];
        return function curryFn(){
            var args0=Array.prototype.slice.call(arguments);
            args=args.concat(args0);
            return len-args.length===0?fn.apply(null,args):curryFn;
        }
    };
    var test0=curry(add);
    test0(1)(2)(3);
    test0(2)(7)(8);
    const curry0=(fn,len=fn.length,args=[])=>len===0?fn(...args):(...args0)=>curry0(fn,len-args0.length,[...args,...args0]);
    let test1=curry0(add);
    test1(10)(20)(30);
    test1(2)(7)(8);
    test1(10)(20)(30);
</script>
</body>
</html>
