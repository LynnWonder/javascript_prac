<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同路径</title>
</head>
<body>
    <script>
        const road=(arr,m,n)=>{
            const find=(m,n)=>{
                if (m===2&&n===2){
                    if (arr[1][1]===1) return 0;
                    if(arr[0][1]===1||arr[1][0]===1) return 1;
                    return 2;
                }else if (m===1||n===1){
                    // 单行的情况
                    if(m===1){
                        if (arr[0].includes(1)) return 0;
                        return 1;
                    }
                    // 单列的情况
                    if(n===1){
                        for (let i=0;i<m;i++){
                            if (arr[m][0]===1)
                            {
                                return 0;
                            }
                        }
                        return 1;
                    }
                }else{
                    return find(m-1,n)+find(m,n-1);
                }
            }
            find(m,n);
        }
        /**
         * @param {number[][]} obstacleGrid
         * @return {number}
         */
        var uniquePathsWithObstacles = function(arr) {
            const find=(m,n)=>{
                if (m===2&&n===2){
                    if (arr[1][1]===1||arr[0][0]===1||arr[0][1]+arr[1][0]===2) return 0;
                    if(arr[0][1]+arr[1][0]===1) return 1;
                    return 2;
                }else if (m<=1||n<=1){
                    // 单行的情况
                    if(m<=1){
                        if (arr[0].includes(1)) return 0;
                        return 1;
                    }
                    // 单列的情况
                    if(n<=1){
                        for (let i=0;i<m;i++){
                            if (arr[i][0]===1)
                            {
                                return 0;
                            }
                        }
                        return 1;
                    }
                }else{
                    return find(m-1,n)+find(m,n-1);
                }
            }
            return find(arr.length,arr[0].length);
        };
    </script>
</body>
</html>
