<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>排序</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	//冒泡排序
    	function bubbleSort(param){
    			//嵌套循环
    		for (var i = 0; i < param.length-1; i++) {
    			for (var j = i+1; j < param.length; j++) {
    				if (param[i]>param[j]) {
    					var a=param[i];
    					param[i]=param[j];
    					param[j]=a;
    				}
    			}
    		}
    		return param;
    	}
    	var arr=[7,4,6,5,1,3,6];
    	console.log(bubbleSort(arr));
    	//快排
    	function quickSort(param){
    		if (param.length<=1) {return param}
    		var midIndex=Math.floor(param.length/2);
    		var midValue=param[midIndex];
    		param.splice(midIndex,1);
    		{
		    		var left=[];
		    		var right=[];
		    		for (var i = 0; i < param.length; i++) {
		    			if (param[i]<midValue) {
		    				left.push(param[i]);
		    			}else{
		    				right.push(param[i]);
		    			}
		    		}
		    		return quickSort(left).concat([midValue],quickSort(right));    			
    		}

    	}
    	var arr0=[7,4,6,5,1,3,7];
    	console.log(quickSort(arr0))
    </script>
</body>
</html>
