<body>
    <script type="text/javascript">
    	function deepCopy(param){
    		var res=(param instanceof Array)?[]:{};
    		for (var i in param) {
    			if (typeof (param[i])==="object") {
    				res[i]=deepCopy(param[i]);
    			}else{
    				res[i]=param[i];
    			}
    		}
    		return res;
    	}
    	var student={
    		name:"jack",
    		age:20,
    		friends:["tom"]
    	}
    	var resx=deepCopy(student);
    	console.log(resx);
    	resx.friends.push("may");
    	console.log(resx);
    	console.log(student);


    	var arr=[7,4,6,5,1,3,6];
    	function uniq0(arr){
    		var res=[];
    		arr.sort(function(a,b){
    			return a-b;
    		})
    		res[0]=arr[0];
    		for (var i = 1; i < arr.length; i++) {
    			if (res[res.length-1]!=arr[i]) {
    				res.push(arr[i]);
    			}
    		}
    		return res;
    	}
    	console.log(uniq0(arr));
    	var arr0=[7,4,6,5,1,3,6];
    	var res1=arr0.filter(function(item,index,self){
    		if (self.indexOf(item)==index) {
    			return item;
    		}
    	})
    	console.log(res1);
    	var arr1=[7,4,6,5,1,3,6];
    	console.log([...new Set(arr1)])
    	function uniq1(arr){
    		var res=[];
    		for (var i = 0; i < arr.length; i++) {
    			if(res.indexOf(arr[i])==-1){
    				res.push(arr[i])
    			}
    		}
    		return res;
    	}
    	console.log(uniq1(arr1));
    </script>
</body>
</html>
