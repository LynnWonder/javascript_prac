<body>
   <script type="text/javascript">
   	//使用reduce实现map
   	var arr0=[1,2,3];
   	var res1=arr0.map((item,index,self)=>{
   		return item*2;
   	});
   	console.log(res1);
   	Array.prototype._map=function(fn,callbackthis){
   		var res=[];
   		var mythis=callbackthis||null;
   		this.reduce((res0,item,index,self)=>{
   			res.push(fn.call(mythis,item,index,self));	
   		},0);
   		return res;
   	}
   	var res2=arr0._map((item,index,self)=>{
   		return item*10;
   	})
   	console.log(res2);
   </script> 
</body>
</html>
