<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	//定义node构造函数
    	function Node(){
    		this.text='';
    		this.leftChild=null;
    		this.rightChild=null;
    	}
    	var arr=[7,4,6,5,1,3,6]
    	// 生成一颗树
    	// 使用递归的方法，关键点在于左树是i*2+1  右树是i*2+2
    	function buildBinaryTree(param,i){// param是一个节点，i表示从第几个开始创建
    		if (i*2+1<arr.length) {
    			var childNode=new Node();
    			childNode.text=arr[i*2+1];
    			param.leftChild=childNode
    			buildBinaryTree(param.leftChild,i*2+1)
    		}
    		if (i*2+2<arr.length) {
    			var childNode=new Node();
    			childNode.text=arr[i*2+2];
    			param.rightChild=childNode
    			buildBinaryTree(param.rightChild,i*2+2)
    		}
    	}
    	var node =new Node();
    	node.text=arr[0];
    	buildBinaryTree(node,0);
    	console.log(node)


    	// 前序遍历
    	var pre=""
    	function preOrder(node){
    		pre+=node.text;//根左右
    		if (node.leftChild) {
    			preOrder(node.leftChild)
    		}
    		if (node.rightChild) {
    			preOrder(node.rightChild)
    		}

    	}
    	preOrder(node);
    	console.log(`前序遍历是：${pre}`);


    	//中序遍历
    	var mid="";
    	function midOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				midOrder(node.leftChild)
    			}else{
    				mid+=node.leftChild.text;//我们首先要获取左节点的值
    			}
    		}
    		mid+=node.text;
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				midOrder(node.rightChild)
    			}else{
    				mid+=node.rightChild.text;
    			}
    		}

    	}

    	midOrder(node);
    	console.log(`中序遍历是：${mid}`);

    	//后序遍历
    	var post="";
    	function postOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				postOrder(node.leftChild)
    			}else{
    				post+=node.leftChild.text;//我们首先要获取左节点的值
    			}
    		}
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				postOrder(node.rightChild)
    			}else{
    				post+=node.rightChild.text;
    			}
    		}
    	    post+=node.text;

    	}

    	postOrder(node);
    	console.log(`后序遍历是：${post}`);


    	try{arr.forEach((item,index)=>{
    		if (item<5) {
    			throw new Error("myerr")
    		}
    		console.log(item)
    	})}catch(e){
    		if (e.message!=="myerr") {
    			throw e
    		}
    	}
    </script>
</body>
</html>
