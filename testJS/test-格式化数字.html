    <script type="text/javascript">
     var str="123456";
     var res=str.replace(/(\d)(?=(\d{3})+$)/g,"$1,");
     console.log(res);
     function toThansand(str){
     	var str0=str.toString();
     	var res="";
     	while(str0.length>3){
     		res=","+str0.slice(-3)+res;
     		str0=str0.slice(0,str0.length-3);
     	}
     	if (str0) {
     		res=str0+res;//添加最后的头部
     	}
     	return res;
     }
     console.log(toThansand(1234567));
    </script>
