<body>
    <script type="text/javascript">
    	function Node(){
    		this.text="";
    		this.leftChild=null;
    		this.rightChild=null;
    	}
    	var arr=[1,2,3,4,5,6,7];
    	function buildTree(node,i){//i表示从第几个开始递归
    		if (i*2+1<arr.length) {
    			var leftChild=new Node();
    			leftChild.text=arr[i*2+1];
    			node.leftChild=buildTree(leftChild,i*2+1);
    		}
    		if (i*2+2<arr.length) {
    			var rightChild=new Node();
    			rightChild.text=arr[i*2+2];
    			node.rightChild=buildTree(rightChild,i*2+2);
    		}
    		return node;

    	}
    	var node=new Node();
    	node.text=arr[0];
    	buildTree(node,0);
    	console.log(node);
    	var pre="";
    	function preOrder(node){
    		pre+=node.text;
    		if (node.leftChild) {
    			preOrder(node.leftChild);
    		}
    		if (node.rightChild) {
    			preOrder(node.rightChild);
    		}
    	}
    	preOrder(node);
    	console.log(pre);

    	var mid="";
    	function midOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				midOrder(node.leftChild);
    			}else{
    				mid+=node.leftChild.text;
    			}
    			
    		}
    		mid+=node.text;
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				midOrder(node.rightChild);
    			}else{
    				mid+=node.rightChild.text;
    			}
    			
    		}
    	}
    	midOrder(node);
    	console.log(mid);    


     	var post="";
    	function postOrder(node){
    		if (node.leftChild) {
    			if (node.leftChild.leftChild) {
    				postOrder(node.leftChild);
    			}else{
    				post+=node.leftChild.text;
    			}
    			
    		}
    		if (node.rightChild) {
    			if (node.rightChild.leftChild) {
    				postOrder(node.rightChild);
    			}else{
    				post+=node.rightChild.text;
    			}
    			
    		}
				post+=node.text;
    	}
    	postOrder(node);
    	console.log(post);  	
    </script>
</body>
