 <body>
	<script>
		var times=0;
function bubbleSort(arr){
	for(var i=0;i<arr.length-1;i++){
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){//如果前面的数据比后面的大就交换
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
			}
		console.log("第"+(++times)+"次排序后："+arr);
		}
	} 
	return arr;
}
var arr=[7,4,6,5,1,3,6];
console.log("The result is:"+bubbleSort(arr));

	</script>
