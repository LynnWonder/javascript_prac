    	//实现两个大整数相加
    	function sumBigNumber(a,b){
    		// var aa=(a+'').split('');//必须传进来的就是字符串
    		// var bb=(b+'').split('');
    		var aa=a.split('');
    		var bb=b.split('');
    		var c=0;//存储进位
    		var res='';//存储结果
    		while(aa.length||bb.length||c){
    			var x=0,y=0;
    			c+=(typeof(x=aa.pop())==='undefined'?0:(parseInt(x)))+(typeof(y=bb.pop())==='undefined'?0:(parseInt(y)));
    			console.log(c);
    			res=c%10+res;
    			c=c>9;//大于9为1小于9为0
    		}
    		return res.replace(/^0+/,'');//替换首位的0
    	}
    	// console.log(sumBigNumber('45486646468484544661134868968','544545867466464646'));
    	//深copy
    	function deepCopy(param){
    		var res=(param instanceof Array)?[]:{};
    		for (var i in param) {
    			if(typeof(param[i])==='object'){
    				res[i]=(param[i]instanceof Array)?[]:{};
    				res[i]=deepCopy(param[i]);

    			}else{
    				res[i]=param[i];
    			}
    			
    		}
    		return res;
    	}
    	var obj={
    		name:'jack',
    		age:20,
    		friends:['tom']
    	}
    	var obj0=deepCopy(obj);
    	console.log(obj);
    	console.log(obj0)
    	obj.friends.push('mary');
    	console.log(obj);
    	console.log(obj0)
    </script>
