<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20191106review</title>
</head>
<body>
<script>
    const isValid=s=>{
        let temp=[];
        let obj={
            '(':')',
            '{':'}',
            '[':']'
        };
        for(let i=0;i<s.length;i++){
            if (!temp.length){
                temp.push(s[i]);
            }else{
                if (s[i]===obj[temp[temp.length-1]]){
                    temp.pop();
                }else{
                    temp.push(s[i]);
                }
            }
        }
        return !temp.length;
    }
</script>
</body>
