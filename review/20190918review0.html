<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input class="modal"/>
<div class="text"></div>
<script>
    let text={};
    let defaultText="this is a test";
    let modal=document.querySelector('.modal');
    let txt=document.querySelector('.text');
    modal.value=defaultText;
    txt.textContent=defaultText;
    Object.defineProperty(text,'val',{
        get(){
            return defaultText;
        },
        set(val){
            defaultText=val;
            modal.value=val;
            txt.textContent=val;
        }
    });
    modal.addEventListener('keyup',(e)=>{
        text.val=e.target.value;
    });
</script>
</body>
</html>
