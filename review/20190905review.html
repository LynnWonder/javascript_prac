    // const throttle=(func,delay)=>{

    /**
     * 节流函数这是一种利用标志位的写法
     * @param func
     * @param delay
     * @returns {Function}
     */
    const throttle=(func,delay)=>{
            let flag=false;
            return ()=>{
                if(!flag){
                    flag=true;
                    setTimeout(()=>{
                        func();
                        flag=false;
                    },delay);
                }
            }
        };
    const debounce=(func,delay)=>{
        let timer=null;
        return ()=>{
            if (timer){
                clearTimeout(timer);
            }
            timer=setTimeout(()=>{
                func();
            },delay);
        }
    };
    const scroll=()=>{
        i++;
        console.info(`第${i}次触发ing...`);
    };
    window.addEventListener('scroll',throttle(scroll,500));
    // window.addEventListener('scroll',scroll);
</script>
