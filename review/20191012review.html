    /**
     * 实现函数的防抖和节流

    /**
     * 函数防抖就是将高频事件合并成一个事件，在事件触发结束后调用一次
     */
    function debounce(fn,delay){
        var timer=null;
        var that=this;
        return function(){
            if (timer){
                clearTimeout(timer);
            }
            var args=Array.prototype.slice.call(arguments);
            timer=setTimeout(function(){
                fn.apply(that,args);
            },delay);
        }
    }
    // window.addEventListener('scroll',debounce(play,500));
    /**
     * 函数节流，实际上就是将高频事件降频
     */
    function throttle(fn,delay){
        // 用来设置一个标志变量
        var flag=false;
        var that=this;
        return function(){
            var args=Array.prototype.slice.call(arguments);
            if(!flag){
                flag=true;
                setTimeout(function(){
                    fn.apply(that,args);
                    flag=false;
                },delay);
            }
        }
    }
    // window.addEventListener('scroll',throttle(play,1000));
    /**
     * 实现函数的curry化
     * 即将多个参数的函数转化成只处理最后一个参数并且返回以剩余参数为参数的函数的过程为curry化
     * add(1,2,3,4)=>add(1)(2)(3)(4);
     */
    function curry(fn){
        var len=fn.length;
        var args=[];
        return function curry_fn(){
            var args0=Array.prototype.slice.call(arguments);
            args=args.concat(args0);
            if (args.length===len){
                fn.apply(null,args);
            }else if(args.length<len){
                return curry_fn;
            }
        }
    }
    function add(a,b,c,d){
        console.info(a+b+c+d);
    }
    var add0=curry(add);
    // add0(1)(2)(3)(4);
    add0(1)(1)(1)(1);
    const curry1=(fn,args=[])=>fn.length===args.length?fn(...args):(...args0)=>curry1(fn,[...args,...args0]);
    curry1(add)(1,2,3,4);
    curry1(add)(1,1,1,1);
    curry1(add)(1)(2)(3)(4);
    /**
     * 改造es5的curry函数，实现对curry函数的反复调用，主要是解决储存变量的问题
     */
    function curry2(fn,args){
        var len=fn.length;
        if (!args) args=[];
        if (len===args.length){
            fn.apply(null,args);
        }else if (len>args.length){
            return function (){
                var args0=Array.prototype.slice.call(arguments);
                var args1=args0.concat(args);
                return curry2(fn,args1);
            }
        }
    }
    curry2(add)(1)(3)(3)(3);
    curry2(add)(2)(0)(2)(1);
