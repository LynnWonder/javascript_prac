<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20191003review</title>
</head>
<body>
<script>
    /**
     * 检验一个字符串是否由重复的子字符串组成的
     * 其实是用一个正则来匹配实现的
     */
    const repeatedSubstringPattern=str=>{
        let reg=/^(\w+)\1+$/;
        console.info(reg.test(str));
    };
    repeatedSubstringPattern('ababab');
    repeatedSubstringPattern('ababac');
</script>
</body>
</html>
