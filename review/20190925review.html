<script>
    /**
     * 二维数组的处理：
     * 螺旋矩阵表示
     * 处理方式：总是叠加获取第一行，每一行最后一位，倒序最后一行，倒序剩下行的第一位，重复这个过程
     */
    let arr0=[
        [1,2,3,4],
        [12,13,14,5],
        [11,16,15,6],
        [10,9,8,7]
        ];
    let arr1=[[7],[9],[6]];
    console.info(arr0);
    const matrix=arr=>{
        let res=[];
        if (!arr.length||!arr[0].length) return res;
        const findRes=arr=>{
            for (let i=0;i<arr.length;i++){
                if (i===0){
                    res=res.concat(arr[i]);
                }else if(i===arr.length-1){
                    res=res.concat(arr[i].reverse());
                }else{
                    res.push(arr[i].pop());//去掉最后一位
                }
            }
            if (arr.length&&arr[0].length){
                arr.shift();
                arr.pop();
            }
            if (!arr.length||!arr[0].length) return;
            for (let i=arr.length-1;i>=0;i--){
                res.push(arr[i].shift());
            }
            if (arr.length&&arr[0].length){
                findRes(arr);
            }
        };
        findRes(arr);
        console.info(res);
    }
    matrix(arr1);
</script>
