	}
</style>

<body>
    <div class="wrap">
    <p>使用IFC布局，display:inline-block、text-align:center和vertical-align:middle方法来实现文本垂直居中 inline-block元素以单个封闭块来参与外部的IFC，其内部会生成一个BFC，不在本例讨论范围之内。
    </p>
    <div class="box">

    <script type="text/javascript">
