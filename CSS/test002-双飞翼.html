<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>双飞翼布局</title>
<style type="text/css">
    *{margin: 0;padding: 0;}
    body{text-align: center}
    .header,
    .footer{ 
        border: 1px solid #333;
        background: #aaa;
    }
    .left{
        float: left;
        margin-left: -100%;
        width: 200px;
        background: red;
    }
    .right{
        float: left;
        margin-left: -200px;
        width: 200px;
        background: blue;
    }
    .middle{
        float: left; 
        width: 100%;
    }
    .middle-inner{ /*我们在内层设置margin的原因是此时只会压缩内层布局，而在外层加margin时会因为其固定的宽度撑开布局而影响其他布局。*/
        margin-left: 200px;
        margin-right: 200px;/*内容写在内部div中*/
        background: green;/*可以看到middle宽度其实是100%*/
    }
    .footer{ 
        clear: both;
    }
</style>
</head>
<body>
<div class="header">
    <h4>header</h4>
</div>
    <div class="middle">
    <div class="middle-inner">
        <p>middle</p>
     </div>
    </div> 
    <div class="left">
        <p>left</p>
    </div>

      <div class="right">
        <p>right</p>
    </div>
    <div class="footer">
        <h4>footer</h4>
    </div>
</body>
</html>
