	<style>
		.t1{
		position:relative;
		width:100px;
		height:100px;
		border:2px solid red;
/*		display:flex;
		justify-content:center;
		align-items:center;*/
		}
		.t2{
		/*position:absolute;*/
	/*	top:50%;
		left:50%;*/
		/*transform: translate(-50%,-50%);*/
		width:30px;
		height:20px;
		background:green;
		margin:0 auto;
		/*text-align: center;*/
		/*margin:-10px 0 0 -15px;*/
		}
		.box001{
			width:200px;
			height: 200px;
			border:2px solid blue;
			margin:100px 0 0 0;
			background-color: rgb(0,0,0,.1);
			border-radius: 10%;
			box-shadow: 10px 10px;
			font-size:20px;
			text-shadow: 1px 1px;
			text-align: center;
			transform: translate(100px,100px);
			animation: first 2s ease-in 3;
			animation-fill-mode:forwards;
			/*保留最后状态*/

		}
		@keyframes first{
			0% {
				width:200px;
				height:200px;
			}
			10% {
				width:200px;
				height:200px;
			}
			100% {
				width:400px;
				height:300px;
			}
		}
		.test{
			float: right;
			width: 100px;
			height:100px;
			border:5px dotted green;
			/*从一个样式平滑的过渡到另一个样式*/
			transition:width 2s;
		}
		.test:hover{
			width:500px;
		}
	</style>
 <body>
	<div class="t1">
		<div class="t2">
		</div>
	</div>

	<div class="box001">
		this is a test!!!
	</div>
	<div class="test">
		
	</div>

	</script>
