<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>圣杯布局</title>
<style type="text/css">
    *{text-align: center;}
    .header,
    .footer{ 
        border: 1px solid #333;
        background: #aaa;
        clear:both;
    }
    .container{
    	padding-left: 150px;
    	padding-right: 150px;
    }
   .left{
	    position: relative;
      background: #E79F6D;
      width:150px;
      float:left;
      margin-left:-100%;
      left: -150px;

  }

  .middle{

      background: #D6D6D6;

      width:100%;

      float:left;
 

  }

  .right{
  		position: relative;
      background: #77BBDD;

      width:150px;

      float:left;
      margin-left:-150px;
      right:-150px;
  }
</style>
</head>
<body>
<div class="header">
    <h4>header</h4>
</div>
<div class="container">
    <div class="middle">
        <h4>middle</h4>
        <p>middle
        </p>
    </div>
    <div class="left">
    <h4>left</h4>
        <p>left</p>
    </div>
    <div class="right">
    <h4>right</h4>
        <p>right</p>
    </div>
</div>
    <div class="footer">
        <h4>footer</h4>
    </div>
</body>
</html>
