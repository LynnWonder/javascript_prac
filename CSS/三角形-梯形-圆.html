<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形-梯形-圆形</title>
    <style>
        .box1{
            /*填充一个矩形的四个三角形，以对角线划分*/
            /*设置宽高可以变成矩形*/
            width:0;
            height:0;
            border-top:solid transparent 100px;
            border-left:solid red 100px ;
            border-right:solid transparent 100px;
            border-bottom:solid transparent 100px;
            text-align: center;
            // 通过旋转控制位置
            transform: rotate(45deg);
        }
        .box2{
            /*三角形，直角位置位于四个角的三角形*/
            width: 0;
            height:0;
            border-top:solid transparent 100px;
            border-right:solid red 100px;
            text-align: center;
        }
        .box3{
            margin:100px 0 0 0;
            width:100px;
            height:100px;
            border-radius: 50%;
            border:solid red 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
