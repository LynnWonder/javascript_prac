<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
/*when u use first-child it actually choose the ul(the first-child of the parent node)*/
    .detail_container h1.hh:nth-last-of-type(2)
    {
        color:blue;
    }
</style>
<body>
<div class="detail_container">
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <h1 class="hh">First H1</h1>
    <h1 class="hh">Second H1</h1>
    <h1 class="zz">Third H1</h1>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</div>
</body>
</html>
