  <title>Document</title>
	<style>
		canvas{
			border:2px dotted red;
		}
	</style>
 </head>
 <body>
<!-- 实现canvas画线。画矩形   -->
	<canvas id="canvas" width="300px" height="300px">您的浏览器不支持canvas，请更换浏览器</canvas>
	<script>
		var canvas=document.querySelector('#canvas');
		var ctx=canvas.getContext('2d');
		ctx.beginPath();
		ctx.fillStyle="blue";
		ctx.fillRect(0,0,100,100);
//		ctx.endPath();
//		线
		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineCap="round";
		ctx.stroke();
		ctx.endPath();
	</script>
 </body>
</html>
